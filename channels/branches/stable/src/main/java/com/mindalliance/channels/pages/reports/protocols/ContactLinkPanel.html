<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>Channels - Protocols Report</title>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report.css" type="text/css" media="screen, print"/>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report-print.css" type="text/css" media="print"/>
</head>
<body>
<wicket:panel>
    <a wicket:id="contactLink" href="#">
        <h4 wicket:id="contactName">John Doe</h4>
        <h5 wicket:id="contactJob">VP Sales ,Northeast, ACME Inc.</h5>
    </a>
    <div wicket:id="work">
        <label>Work:</label>
        <span wicket:id="addresses">contact addresses panel</span>
    </div>
    <div wicket:id="personal">
        <label>Personal:</label>
        <span wicket:id="addresses">contact addresses panel</span>
    </div>
    <div class="bypassContactsContainer" wicket:id="bypassContactsContainer">
        <label wicket:id="bypassLabel">If unreachable, notify all of</label>
        <div wicket:id="bypassContacts">  <!-- repeated -->
            <div class="contact" wicket:id="bypassContact">[contact link panel with channels]</div>
        </div>
    </div>

</wicket:panel>
</body>
</html>
