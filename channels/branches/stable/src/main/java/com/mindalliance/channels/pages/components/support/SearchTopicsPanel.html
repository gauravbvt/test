<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div id='gsfn_search_widget'>
        <a href="http://getsatisfaction.com/mindalliance" class="widget_title">Community support for
            Channels from Mind-Alliance Systems</a>

        <div class='gsfn_content'>
            <form accept-charset='utf-8' action='http://getsatisfaction.com/mindalliance' id='gsfn_search_form'
                  method='get' onsubmit='gsfn_search(this); return false;'>
                <div>
                    <input name='style' type='hidden' value='idea'/>
                    <input name='limit' type='hidden'/>
                    <input name='utm_medium' type='hidden' value='widget_search'/>
                    <input name='utm_source' type='hidden' value='widget_mindalliance'/>
                    <input name='callback' type='hidden' value='gsfnResultsCallback'/>
                    <input name='format' type='hidden' value='widget'/>
                    <label class='gsfn_label' for='gsfn_search_query'>Ask a question, share an idea, or report a
                        problem.</label>
                    <input id='gsfn_search_query' maxlength='120' name='query' type='text' value=''/>
                    <input id='continue' type='submit' value='Continue'/>
                </div>
            </form>
            <div id='gsfn_search_results' style='height: auto;'></div>
        </div>
        <div class='powered_by'>
            <a href="http://getsatisfaction.com/"><img alt="Favicon" src="http://getsatisfaction.com/favicon.gif"
                                                       style="vertical-align: middle;"/></a>
        </div>
    </div>

    <script src="http://getsatisfaction.com/mindalliance/widgets/javascripts/d13ed2dcff/widgets.js"
            type="text/javascript"></script>
    <hr>
</wicket:panel>
</body>
</html>
