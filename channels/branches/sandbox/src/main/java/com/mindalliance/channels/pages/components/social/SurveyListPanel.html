<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
	<div class="social-controls">
	    <a wicket:id="hideAll" href="#"><img src="images/hide.png" alt="Hide social panel" title="Hide this panel"/></a>
		<div class="text-controls">
		    <a wicket:id="hideShowCompletedLink" href="#"><span wicket:id="hideShowCompleted">hide completed</span></a>
		</div>
	</div>
    <div wicket:id="surveyRemindersContainer" class="social-list messages">
        <span wicket:id="surveyReminders">
            <div wicket:id="surveyReminder">[survey reminder panel]</div>
        </span>
		<div class="show-more-less">
	        <a wicket:id="showMore" href="#">Show more</a>
	        <a wicket:id="showFew" href="#">Show a few</a>
		</div>
    </div>
    <div wicket:id="noSurveyReminders" class="no-messages"><span wicket:id="message">No surveys</span></div>
</wicket:panel>
</body>
</html>
