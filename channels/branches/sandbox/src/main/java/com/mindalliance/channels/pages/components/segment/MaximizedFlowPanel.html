<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="zoom">
        <span wicket:id="showConnectors"><img src="images/show_connectors.png" title = "Show needs and capabilities (click again to hide goals)" alt="Show connectors"/></span>
        <span wicket:id="showGoals"><img src="images/show_goals.png" title = "Show goals (click again to hide goals)" alt="Show goals"/></span>
        <span id="flow-minimized" wicket:id="minimized"><img src="images/fullscreen.png" title = "Minimize" alt="Minimize"/></span>
        <span id="flow-fit" wicket:id="fit"><img src="images/fit.png" title = "Reduce to fit (click again to restore)" alt="Reduce to fit"/></span>
        <span id="legend" wicket:id="legend"><img src="images/help_small.png" title = "Flows legend" alt="Flows legend"/></span>
    </div>
    <div id="maximized-graph">
        <div class="picture">
            <span wicket:id="flow-map">[flow map panel]</span>
        </div>
        <hr>
    </div>
</wicket:panel>
</body>
</html>
