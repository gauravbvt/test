<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <div class="instructions section-header">[Instructions header panel]</div>
    <div class="text" wicket:id="instructions">instructions</div>
    <table>
      <tr>
          <td>
              <div class="resource section-header">Executed as</div>
              <div wicket:id="executed-as">[resource spec panel]</div>
          </td>
          <td>
              <span class="location section-header">Location</span>
              <span class="text" wicket:id="location">Train Station</span>
          </td>
      </tr>
        <tr>
            <td>
                <span class="timing section-header" wicket:id="timing-header">Timing</span>
                <span class="text" wicket:id="timing">Normally takes 1 hour and 15 minutes</span>
            </td>
            <td>
                <span class="repeat section-header" wicket:id="repeat-header">Repeat</span>
                <span class="text" wicket:id="repeat">Yes, repeats about every 2 hours</span>
            </td>
        </tr>
        <tr>
            <td>
                <span class="documentation section-header" wicket:id="documentation-header">Documentation</span>
                <ul wicket:id="documents">
                    <li><a wicket:id="document-link" href="#">document</a></li>
                </ul>
            </td>
            <td>
                <span class="policies section-header" wicket:id="policies-header">Policies</span>
                <ul wicket:id="policies">
                    <li><a wicket:id="policy-link" href="#">policy</a></li>
                </ul>
            </td>
        </tr>
    </table>
    <span wicket:id="sends">[sends panel]</span>
    <span wicket:id="receives">[receives panel]</span>
    <span wicket:id="impacts">[impacts panel]</span>
</wicket:extend>
</body>
</html>
