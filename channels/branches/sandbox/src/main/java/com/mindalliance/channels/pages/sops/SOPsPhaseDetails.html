<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <span class="text">[phase description]</span>
    <ul>
        <li>
            <div wicket:id="immediate-tasks-header" class="task section-header">[Immediate tasks counted collapsible header]</div>
            <ul>
                <li class="task-summary" wicket:id="immediate-tasks">
                    <span wicket:id="task-summary">[task summary panel]</span>
                </li>
            </ul>
        </li>
        <li wicket:id="on-notifications">
            <div wicket:id="on-notification-header" class="task section-header">[on notification tasks counted collapsible header]</div>
            <ul>
                <li class="task-summary" wicket:id="on-notification-tasks">
                    <span wicket:id="task-summary" >[task summary panel]</span>
                </li>
            </ul>
        </li>
        <li wicket:id="on-requests">
            <span wicket:id="on-request-header" class="task section-header">[on request tasks counted collapsible header]</span>
            <ul>
                <li class="task-summary" wicket:id="on-request-tasks">
                    <span wicket:id="task-summary">[task summary panel]</span>
                </li>
            </ul>
        </li>
    </ul>
</wicket:panel>
</body>
</html>
