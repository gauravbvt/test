<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<head>
    <title>Channels - Sign in</title>
    <link rel="stylesheet" href="css/general.css" type="text/css">
</head>
<body>
<div id="top">
    <div id="header">
        <div>
            <h1>Channels</h1>
            <h2>New password request</h2>
        </div>
    </div>
    <div id="contents">
		<div wicket:id="outcome">
			<!-- class="error" if message is about an input error, else none  -->
			<span class="message" wicket:id="message">A new password was emailed to you.</span>
		</div>
        <form wicket:id="requestForm">
			<div>
				<label for="username">Please provide your username </label>
			</div>
			<div id="username">
				<input wicket:id="username" width="30" class="username">
			</div>
            <div>
                <label for="email">Or your email address </label>
            </div>
            <div id="email">
                <input wicket:id="email" width="30" class="email">
            </div>
			<div id="submit">
				<input wicket:id="submit" type="button" value="Request new password">
                <a class="rightlink" wicket:id="login" href="login.html">Back to login</a>

			</div>
        </form>
    </div>
</div>
</body>
</html>
