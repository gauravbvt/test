<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <div class="failure">
        <div class="float-header">
            <h1>
                <span wicket:id="caption">Impacts of failing task "Doing something"</span>
            </h1>
        </div>
        <div class="aspect">
            <div class="diagram">
                <div class="picture">
                    <span wicket:id="essentialFlowMap">[Essential flow map]</span>
                </div>
            </div>
            <div class="zoom">
	            <div class="filters">
	                <input wicket:id="assumeFails" type="checkbox">&nbsp;Assume alternate flows all fail (no redundancy)
	            </div>
                <span wicket:id="fit">Reduce to fit</span>
                <span wicket:id="legend">Legend</span>
            </div>
            <span wicket:id="failures">[task failures panel]</span>
        </div>
    </div>
</wicket:extend>
</body>
</html>
