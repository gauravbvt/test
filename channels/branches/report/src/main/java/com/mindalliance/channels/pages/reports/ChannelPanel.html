<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <table>
        <tr class="tel" wicket:id="phones">
            <th class="type" wicket:id="type">Work</th>
            <td class="value" wicket:id="value">(Office Phone)</td>
        </tr>

        <tr wicket:id="emails">
            <th>Email</th>
            <td><a class="email" wicket:id="email">(Email)</a></td>
        </tr>

        <tr wicket:id="others">
            <th wicket:id="label">Label</th>
            <td wicket:id="address">(Address)</td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
