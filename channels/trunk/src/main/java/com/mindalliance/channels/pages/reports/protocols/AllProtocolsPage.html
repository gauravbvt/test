<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>Channels - Collaboration Protocols</title>
    <link rel="stylesheet" href="css/reports/responder/all-responders.css" type="text/css" title="Protocols of all participants">
</head>
<body>
<wicket:extend>
        <div id="note" wicket:id="note">
            <span>As a planner, I can access the collaboration protocols of all participants.</span>
        </div>

        <div wicket:id="activeDiv">
			<h3>Participation <span wicket:id="participationNote" class="desc">(The protocols of all users participating in this community)</span></h3>
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr wicket:id="participatingUsers" class="tablecont">
					<td class="users">
						<a wicket:id="participant" class="profile">
							<span wicket:id="participantName">John Doe</span>
						</a>
                        participates as
                        <a wicket:id="participation" class="responder">
                            <span wicket:id="participationName">an agent name</span>
                        </a>
					</td>
				</tr>
			</table>

        </div>

        <div wicket:id="agentsDiv">
			<h3>Agents <span class="desc">(How users can participate in this community)</span></h3>
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr wicket:id="agents" class="tablecont">
					<td class="agents">
	                	<a wicket:id="agent" class="responder">
							<span wicket:id="agentName">a participant</span>
						</a>
						(<span wicket:id="participationPlurality" class="many">many</span>)
					</td>
				</tr>
			</table>
        </div>
</wicket:extend>
</body>
</html>
