<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="zoom">
        <span id="flow-minimized" wicket:id="minimized"><img src="images/fullscreen.png" title = "Minimize" alt="Minimize"/></span>
        <span id="flow-full" wicket:id="full"><img src="images/full.png" title="Full size" alt="Full size"/></span>
        <span id="flow-fit" wicket:id="fit"><img src="images/fit.png" title = "Reduce to fit" alt="Reduce to fit"/></span>
    </div>
    <div id="maximized-graph">
        <div class="picture">
            <span wicket:id="flow-map">[flow map panel]</span>
        </div>
        <hr>
    </div>
</wicket:panel>
</body>
</html>
