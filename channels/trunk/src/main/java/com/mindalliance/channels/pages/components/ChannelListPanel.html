        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
<div>
    <ul>
        <li wicket:id="channels">
            <select wicket:id="medium">

    </ul>
</div>
