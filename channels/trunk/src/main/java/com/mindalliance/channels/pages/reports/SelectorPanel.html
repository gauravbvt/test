<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <form wicket:id="form" action="" method="GET">
        <ul>
            <li wicket:id="switch-plan"><label>Switch to plan:
                <select wicket:id="plan-sel" name="plan">
                    <option>Some plan</option>
                </select></label>
            </li>
            <li>
                Plan segment: <select name="0" wicket:id="segment">
                <option>* all *</option></select>
            </li>
            <li>
                Organization: <select name="1" wicket:id="organization">
                     <option>* all *</option>
                 </select>
                Agent: <select name="1" wicket:id="actor">
                    <option>* all *</option>
                </select>
            </li>
            <li wicket:id="issues"><label>Show issues: <input wicket:id="showingIssues" type="checkbox"></label><span id="apply"> <input type="submit" value="Apply"></span>
        <script type="text/javascript">
            document.getElementById('apply').style.display = 'none';
        </script></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </form>
</wicket:panel>
</body>
</html>
