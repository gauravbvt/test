<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">

<body>
<wicket:panel>
    <table wicket:id="container" >
        <tr>
            <td class="grouped">
                <span wicket:id="attachments-container">
                    <ul class="attach list">
                        <li wicket:id="attachments">
                            <a wicket:id="attachment" href="#">attachment</a>
                            <ul class="menu">
                                <li>
                                    <a wicket:id="copy" href="#">Copy</a>
                                </li>
                                <li>
                                    <a wicket:id="delete" href="#">Delete</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </span>
                </td>
            </tr>
            <tr>
                <td>
                    <table wicket:id="controls">
                        <tr>
                            <td class="label">Type</td>
                            <td>
                                 <select wicket:id="type">
                                    <option>Reference</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">Name</td>
                            <td><input wicket:id="name" type="text"/></td>
                        </tr>
                        <tr>
                            <td class="label"><span wicket:id="radios"></span> </td>
                            <td>
                                <input class="file" type="file" wicket:id="upload"
                                                                 value="Upload"/>
                                <input type="text" wicket:id="url" value="url"/>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                <input type="button" value="Attach" wicket:id="submit"/>
                            </td>
                        </tr>
                    </table>
            </td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
