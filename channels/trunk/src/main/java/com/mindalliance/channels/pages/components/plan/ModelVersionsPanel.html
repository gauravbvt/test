<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <h3>
		<span>This is version <span wicket:id="currentVersion">1</span></span>
		<div>&nbsp;</div>
	</h3>
    <div wicket:id="prod"><b>Version
        <span wicket:id="prodVersion">1</span></b>
        is in production since <span wicket:id="prodDate">today</span>
    </div>
    <div><b>Version
        <span wicket:id="devVersion">2</span></b>
        is in development
    </div>
    <br/>
    <span wicket:id="prodVotes">
        <h3>
			<span>Votes to move the development version to production</span>
			<div>&nbsp;</div>
		</h3>
        <table class="data-table">
            <thead>
                <tr class="headers">
                    <td>&nbsp;</td>
                    <td>Name (user)</td>
                    <td>&nbsp;</td>
                </tr>
            </thead>
            <tr wicket:id="votes">
                <td align="right">
                     <input wicket:id="developerVote" type="checkbox"/>
                 </td>
                <td align="left" nowrap="nowrap">
                    <span wicket:id="developerName">Jean-Francois Cloutier (jf)</span>
                </td>
                <td align="left" width="95%">
                    <a wicket:id="developerMessageLink" href="#">
                        <img border="0" src="images/mail.png" alt="send a message" title="send a message"/>
                    </a>
                </td>
             </tr>
        </table>
    </span>
    <a wicket:id="productize" class="button">Put in production</a>
</wicket:panel>
</body>
</html>
