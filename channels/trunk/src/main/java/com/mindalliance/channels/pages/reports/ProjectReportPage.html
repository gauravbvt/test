<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html
        xmlns:wicket="http://wicket.apache.org/"
        lang="en">
<head>
    <title wicket:id="title">[Title]</title>
    <link rel="stylesheet" href="report.css" type="text/css">
</head>

<body class="report">
<div id="project">
    <h1 wicket:id="project-name">project name</h1>
    <p class="client" wicket:id="project-client">client</p>
    <p class="description" wicket:id="project-description">description</p>
    <p class="date" wicket:id="date">date</p>
</div>

<div class="scenario" wicket:id="scenarios">
    <span wicket:id="scenario">[scenario report panel]</span>
</div>

<div id="directory">
    <h2>Directory</h2>
    <span wicket:id="directory">[Directory report panel]</span>
</div>
</body>
</html>
