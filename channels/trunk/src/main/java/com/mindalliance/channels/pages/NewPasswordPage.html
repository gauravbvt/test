<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<head>
    <title>Channels - Sign in</title>
    <link rel="stylesheet" href="css/playbook.css" type="text/css">
    <link rel="stylesheet" href="css/iPhone.css"   type="text/css" media="only screen and (max-device-width: 480px)">
</head>
<body id="login">
<div id="top">
    <div id="header">
        <div>
            <h1>Channels</h1>
            <h3>New password request</h3>
        </div>
    </div>
    <div id="contents">
        <form wicket:id="requestForm">
			<div>
				<label for="username">Please provide your username </label>
			</div>
			<div>
				<input wicket:id="username" width="30" id="username">
			</div>
            <div>
                <label for="email">or your email address </label>
            </div>
            <div>
                <input wicket:id="email" width="30" id="email">
            </div>
			<div id="login-submit">
				<input wicket:id="submit" type="button" value="Request new password">
			</div>
        </form>
        <div wicket:id="outcome">
            <span wicket:id="message">A new password was emailed to you.</span>
            <a wicket:id="login" href="login.html">Back to login</a>
        </div>
    </div>
</div>
</body>
</html>
