<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <ul>
        <li>
            <a wicket:id="homeLink" href="home">
                <span>Home</span>
            </a>
        </li>
        <li wicket:id="preContextItems">
            <a wicket:id="pageItemLink" href="#">
                <span wicket:id="pageItemName">page name</span>
            </a>
        </li>
        <li class="plan">
            <a href="#">
                <span wicket:id="selectedContext">current context</span>
            </a>
            <ul>
                <li wicket:id="otherContexts">
                    <a href="#" wicket:id="pageItemLink">
                        <span wicket:id="otherContextName">other context name</span>
                    </a>
                </li>
            </ul>
        </li>
        <li wicket:id="pageItems">
            <a wicket:id="pageItemLink" href="#">
                <span wicket:id="pageItemName">page name</span>
            </a>
        </li>
        <li wicket:id="innerPageItems" class="plan">
            <a wicket:id="pageItemLink" href="#">
                <span wicket:id="pageItemName">current context</span>
            </a>
            <ul>
                <li wicket:id="otherInnerPageItems">
                    <a href="#" wicket:id="pageItemLink">
                        <span wicket:id="pageItemName">other context name</span>
                    </a>
                </li>
            </ul>
        </li>

    </ul>
</wicket:panel>
</body>
</html>
