<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title wicket:id="sc-title">Title</title>
    <script type="text/javascript" src="jquery-1.3.2.js"></script>
    <script type="text/javascript" src="jquery-ui-1.7.2.custom.min.js"></script>
    <link rel="stylesheet" href="channels.css" type="text/css">
    <script type="text/javascript">
        function channels_patchKeypress( kc, t ) {
            // Patch autocomplete field bug (choices list not hidden)
            if ( kc == 13 && t == 'text' ) {
                var autocompleteList = $(".wicket-aa-container");
                if ( autocompleteList != null ) {
                    autocompleteList.hide();
                }
            }
            // Capture backspace keypress when not in an input field
            return ((kc != 8) || ( t == 'text' ) ||
                    (t == 'textarea') || ( t == 'submit') || (t == 'password'))
        }

        if ( typeof window.event != 'undefined' ) // IE
            document.onkeydown = function() { // IE
                var t = event.srcElement.type;
                var kc = event.keyCode;
                return channels_patchKeypress(kc, t);
            }
        else
            document.onkeypress = function( e ) { // FireFox/Others
                var t = e.target.type;
                var kc = e.keyCode;
                return channels_patchKeypress(kc, t);
            }
    </script>
    <!--[if IE 7]><link rel="stylesheet" type="text/css" href="channels-ie.css" /><![endif]-->
</head>

<body>
<div wicket:id="dialog"/>
<form wicket:id="big-form" class="stretch" action="#">
    <div wicket:id="entity">[entity panel]</div>
    <div wicket:id="plan">[plan edit panel]</div>
    <div wicket:id="sc-editor">[scenario edit panel]</div>
    <div class="header">
        <h1><span wicket:id="header">Title</span></h1>
        <span class="menubar">
            <span wicket:id="geomapLink">[geomap link panel]</span>

            <span class="menuitem" wicket:id="planShowMenu">[show menu]</span>
            <span class="menuitem" wicket:id="planActionsMenu">[action menu]</span>

            <span class="refresh" wicket:id="refresh-needed">
                <img src="images/refresh_needed.png" alt="Refresh needed"/>
            </span>
            <span id="spinner" class="spinner"><img src="images/ajax-loader.gif"></span>
        </span>

        <p class="caption" wicket:id="sc-desc">A description.</p>
    </div>
    <div id="history">
        <img wicket:id="goBack" class="navigation" src="images/go_back.png" title="Go back" alt="Go back">
        <img wicket:id="goForward" class="navigation" src="images/go_forward.png" title="Go forward" alt="Go forward">
    </div>
    <div id="controls">
        <ul id="sc-sel">
            <li wicket:id="switch-plan"><label>Switch to plan:
                <select wicket:id="plan-sel" name="plan">
                    <option>Some plan</option>
                </select></label>
            </li>
            <li wicket:id="select-scenario"><label>Select scenario:
                <select wicket:id="sc-sel" name="scenario">
                    <option>Some scenario</option>
                </select></label>
            </li>
        </ul>
    </div>
    <span wicket:id="scenario-import">[scenario import dialog]</span>
    <span wicket:id="scenario">[scenario panel] </span>
    <span wicket:id="surveys">[surveys panel] </span>

    <div id="footer">
        <hr>
        <p id="logout">Logged in as <span wicket:id="user">User</span> &mdash; <a href="logout">Logout</a><br>
            &copy; Copyright 2009 Mind-Alliance Inc. All Rights Reserved.</p>
    </div>
</form>
</body>
</html>
