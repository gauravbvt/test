<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html
        xmlns:wicket="http://wicket.apache.org/"
        lang="en">
<head>
    <title wicket:id="title">[Title]</title>
    <link rel="stylesheet" href="channels.css" type="text/css">
</head>

<body class="profile resource">
    <div id="header"><h1>Index</h1></div>
    <div id="scenarios">
        <h2>Scenarios</h2>
        <span wicket:id="all-scenarios">[scenarios table]</span>
    </div>
    <div id="resources">
        <h2>Resources</h2>
        <form wicket:id="resourceSpecs-form">
            <div wicket:id="all-resourceSpecs">[all resource specs panel]</div>
            <input type="submit" value="Delete"/>
        </form>
    </div>
    <div id="res-details" wicket:id="new-resourceSpec">[resource spec form]</div>
    <div id="footer">
        <hr>
        &copy; Copyright 2009 Mind-Alliance Inc. All Rights Reserved.
    </div>
</body>
</html>
