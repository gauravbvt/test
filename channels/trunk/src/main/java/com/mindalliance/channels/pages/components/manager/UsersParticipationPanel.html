<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="filters">
        Show participation by
        <select wicket:id="users">
            <option>All users</option>
        </select>
        <input wicket:id="unassigned" type="checkbox"/> and show unassigned agents

        <span wicket:id="nameRanges">[name range panel]</span>
    </div>
    <div wicket:id="participationTable">[user participation table]</div>
    <div class="participation" wicket:id="assignmentContainer">
        <h4>New participation</h4>
        User <input wicket:id="assignedUser" type="text" width="80"/>
        <div wicket:id="agenciesContainer">
            is to participate in
            <select wicket:id="agencies"><option>org name</option></select>
        </div>
        <div wicket:id="agentsContainer">
            as
            <select wicket:id="agents"><option>agent name</option></select>
        </div>
    </div>
 </wicket:panel>
</body>
</html>
