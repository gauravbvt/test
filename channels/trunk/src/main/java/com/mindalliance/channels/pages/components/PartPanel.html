<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <tr>
        <th align="right"><label for="task">Task:</label></th>
        <td><input type="text" size="40" id="task" wicket:id="task" value="investigating fire"></td>
    </tr>

    <tr>
        <th align="right"><label for="actor"><a wicket:id="actor-link" href=""
                                                title="Actor's details">Actor</a>:</label></th>
        <td><input type="text" id="actor" wicket:id="actor" value="Joe Smith" size="40"></td>
    </tr>

    <tr>
        <th align="right"><label for="role"><a wicket:id="role-link" href="#" title="Role's details">Role</a>:</label>
        </th>
        <td><input type="text" size="40" id="role" wicket:id="role" value="Fire Warden"></td>
    </tr>

    <tr>
        <th align="right"><label for="organization"><a wicket:id="org-link" href="" title="Organization's details">Organization</a>:</label>
        </th>
        <td><input type="text" size="40" id="organization" wicket:id="organization" value=""></td>
    </tr>

    <tr>
        <th align="right"><label for="jurisdiction"><a wicket:id="juris-link" href="" title="Jurisdiction's details">Jurisdiction</a>:</label>
        </th>
        <td><input type="text" size="40" id="jurisdiction" wicket:id="jurisdiction" value=""></td>
    </tr>

    <tr>
        <th align="right"><label for="location"><a wicket:id="loc-link" href="" title="Location's details">Location</a>:</label>
        </th>
        <td><input type="text" size="40" id="location" wicket:id="location" value=""></td>
    </tr>

    <tr>
        <th align="right"><label>Timing:</label></th>
        <td nowrap="nowrap">
            <input type="checkbox" wicket:id="self-terminating"/>Completes usually after <span
                wicket:id="completion-time">[Delay panel]</span>
            <br/>
            <input type="checkbox" wicket:id="repeating"/>Repeat every <span
                wicket:id="repeats-every">[Delay panel]</span>
        </td>
    </tr>
</wicket:panel>
</body>
</html>
