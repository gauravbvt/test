<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div wicket:id="rfiContainer">
        <div wicket:id="dialog"/>

         <div class="answers"> [answersSets panel] </div>
        <input wicket:id="decline" type="button" value="Decline survey..."/>
        <input wicket:id="forward" type="button" value="Forward survey..."/>
    </div>
</wicket:panel>
</body>
</html>
