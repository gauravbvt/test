<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
  <table class="issues-metrics">
     <thead>
        <th>Kind</th>
        <th>Count</th>
        <th>Severity</th>
     </thead>
      <tbody>
        <tr wicket:id="kinds">
            <td wicket:id="kind">kind</td>
            <td wicket:id="count">20 (10%)</td>
            <td>
                <table class="issues-severity">
                    <tr>
                        <th>Extreme</th>
                        <th>Severe</th>
                        <th>Major</th>
                        <th>Minor</th>
                    </tr>
                    <tr>
                        <td wicket:id="extreme">1</td>
                        <td wicket:id="severe">1</td>
                        <td wicket:id="major">1</td>
                        <td wicket:id="minor">1</td>
                    </tr>
                </table>
            </td>
        </tr>
      </tbody>
  </table>
</wicket:panel>
</body>
</html>
