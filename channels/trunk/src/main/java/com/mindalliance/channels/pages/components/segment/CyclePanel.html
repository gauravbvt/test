<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div wicket:id="cycleContainer">
        <span wicket:id="summary">Every....</span>
        <a wicket:id="edit" class="button"><span wicket:id="changeOrDone">Change</span></a>
        <div wicket:id="cycleEditor">
            Every
            <span wicket:id="tranches">[tranches]</span>
            <span wicket:id="ofEvery">of every</span>
            <input wicket:id="skip" type="text"/>
            <select wicket:id="timeUnit">
                <option>Year</option>
                <option>Month</option>
                <option>Week</option>
                <option>Day</option>
                <option>Hour</option>
            </select>
        </div>
    </div>
</wicket:panel>
</body>
</html>
