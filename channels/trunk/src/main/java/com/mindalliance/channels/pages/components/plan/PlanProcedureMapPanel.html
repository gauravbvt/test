<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="filters">
        Display procedures from <select wicket:id="segment">
        <option>the entire plan</option>
        <option>segment A</option>
        <option>segment B</option>
        </select>
        Summarize <input wicket:id="summarizeByOrg" type="checkbox"> by organization
        <input wicket:id="summarizeByRole" type="checkbox"> by role
        &nbsp;Focus on <select wicket:id="focusChoice">
            <option>organization</option>
            <option>agent</option>
        </select>
        <input wicket:id="focus" type="text" class="filter-small">
    </div>
    <div class="picture" wicket:id="procedure-map">
        [procedure map diagram panel]
    </div>
    <div class="zoom">
        <span wicket:id="fit">Reduce to fit</span>
    </div>
</wicket:panel>
</body>
</html>
