<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html
        xmlns:wicket="http://wicket.apache.org/"
        lang="en">
<head>
    <title wicket:id="title">[Title]</title>
    <link rel="stylesheet" href="playbook.css" type="text/css" title="Playbook">
</head>

<body>
<div id="top">
    <div id="header">
        <div>
            <div id="nav" wicket:id="selector">(Report selector)</div>
            <h1 wicket:id="plan-name">plan name</h1>
            <h3 class="client" wicket:id="plan-client">client</h3>
            <h3 class="date" wicket:id="date">date</h3>
            <a class="plan-map-link" wicket:id="plan-map-link" href="#">Plan map</a>
        </div>
    </div>
    <div id="contents">
        <div id="plan">
            <div class="flow-map" wicket:id="planMap">[flow diagram panel]</div>

            <p class="description"><span wicket:id="plan-description">description</span>
                This plan is based on the following scenarios:</p>

            <ul>
                <li wicket:id="sc-list"><a wicket:id="sc-link">A scenario</a></li>
            </ul>
        </div>
        <p class="notice">Confidential. Copyright &copy; 2010 Mind-Alliance Systems LLC.</p>

        <div class="scenario" wicket:id="scenarios">
            <span wicket:id="scenario">[scenario report panel]</span>
        </div>
    </div>
</div>
</body>
</html>
