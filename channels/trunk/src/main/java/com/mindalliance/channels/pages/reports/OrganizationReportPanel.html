<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="section-head">
        <h2><span wicket:id="org-title">Organization</span>: <a wicket:id="name" name="">name</a></h2>
        <h3 wicket:id="mission">To serve and protect</h3>
    </div>
    <ul wicket:id="tags-container">
         <li wicket:id="tags">
             Tag: <span wicket:id="tag">tag</span>
         </li>
     </ul>
    <div wicket:id="documents">[documents report panel]</div>
    <div wicket:id="issues">[issues report panel]</div>    
    <!-- class= "top organization" or "sub organization" -->
    <div class="actor" wicket:id="sections">
        <div wicket:id="section">[responsibility report panel]</div>
    </div>
</wicket:panel>
</body>
</html>
