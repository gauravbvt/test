<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <!-- class= "top-organization" or "sub-organization" -->
    <h3 wicket:id="name">name</h3>
    <p class="description" wicket:id="description">description</p>
    <p class="parentage" wicket:id="parentage">parentage</p>
    <div class="role" wicket:id="roles">
        <div wicket:id="role">[role report panel]</div>
    </div>
    <div class="sub-organization" wicket:id="sub-org-section">
        <h4>Sub-organizations</h4>
        <div wicket:id="sub-organizations">
            <div wicket:id="sub-organization">[(sub-)organization report panel]</div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
