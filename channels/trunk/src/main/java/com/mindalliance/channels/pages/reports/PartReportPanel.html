<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <td>
        <ul class="details">
            <li>
                <p class="task-name" wicket:id="task">task</p>

                <p class="description" wicket:id="description">description</p>

                <p>Location: <span class="location" wicket:id="location">location</span></p>

                <p wicket:id="delay-div">Usually completes within <span class="delay" wicket:id="completion-time">1 hour</span></p>

                <p wicket:id="repeats-div">Repeats every <span class="delay" wicket:id="repeats-every">1 day</span></p>

                <div wicket:id="issues">[issues report panel]</div>
            </li>
        </ul>
    </td>

    <td>
        <ul class="flows">
            <li wicket:id="sends">
                <div wicket:id="send">[flow report panel]</div>
            </li>
            <li wicket:id="receives">
                <div wicket:id="receive">[flow report panel]</div>
            </li>
        </ul>
    </td>

</wicket:panel>
</body>
</html>
