<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="part">
        <span class="task" wicket:id="task">task</span>
        <span class="description" wicket:id="description">description</span>
        <span class="location" wicket:id="location">location</span>
        <span class="resource" wicket:id="resource">resource</span>
        <!-- actors playing part -->
        <div class="actors" wicket:id="actors">
             <span wicket:id="actor">[actor report panel]</span>
        </div>
        <span class="section">Sends</span>
        <div class="sends">
            <div wicket:id="sends">
                <span wicket:id="send">[flow report panel]</span>
            </div>
        </div>
        <span class="section">Receives</span>
        <div class="receives">
            <div wicket:id="receives">
                <span wicket:id="receive">[flow report panel]</span>
            </div>
        </div>
        <span class="section">Issues</span>
        <span wicket:id="issues">[issues report panel]</span>
    </div>
</wicket:panel>
</body>
</html>
