<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <tr valign="top" wicket:id="set">
        <td class="first"><span wicket:id="set-name">Information</span>
            <div wicket:id="attachments">(attachments)</div></td>
        <td wicket:id="direction"><span wicket:id="dir-text">--&gt;</span></td>
        <td align="center" wicket:id="flow">
            <a wicket:id="vcard">
                <span wicket:id="criticality">Critical:</span>
                <span wicket:id="delay">within</span>
                <span wicket:id="ask">(on&nbsp;demand)</span>
            </a>
        </td>
    </tr>
</wicket:panel>
</body>
</html>
