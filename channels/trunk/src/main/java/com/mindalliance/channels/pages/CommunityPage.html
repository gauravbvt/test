<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <div class="aboutplan-quickicons">
        <span wicket:id="details">
            <div class="about-plan">
                <input wicket:id="edit" type="button" value="Edit"/>
                <!--<img wicket:id="planImage" class="plan-image" src="#" width="48" height="48"/>-->
                <span wicket:id="name" class="plan-name">Community name</span>
                <span wicket:id="planVersion" class="plan-client">Plan version</span>
                <span class="locale">
                    <strong>Locale:</strong>
                    <span wicket:id="locale">locale</span>
                </span>
                <span class="description">
                    <strong>Description:</strong>
                    <span wicket:id="description">Description</span>
                </span>
                <span class="status">
                    <strong>Status:</strong>
                    <div wicket:id="status">[community status panel]</div>
                </span>
            </div>
        </span>
        <div wicket:id="detailsDialog" > </div>
        <div wicket:id="goto-icons" class="quick-icons">
            <div wicket:id="requirements" class="goto">
                <a wicket:id="gotoRequirements" href="#">
                    <img class="icon" src="images/qi.requirements.png" width="32" height="32"
                         alt="Collaboration requirements"/>
                    <span>Collaboration requirements</span>
                </a>
            </div>

            <div wicket:id="model" class="goto model">
                <a wicket:id="gotoModel" href="#">
                    <img class="icon" src="images/qi.things_digital.png" width="32" height="32"
                         alt="Domain plan"/>
                    <span>Domain Plan</span>
                </a>
            </div>

            <div wicket:id="participationManager" class="goto">
                <a wicket:id="gotoParticipationManager" href="#">
                    <img class="icon" src="images/qi.participation.png" width="32" height="32"
                         alt="Participation manager"/>
                    <span>Plan participation</span>
                </a>
            </div>

            <div wicket:id="protocols" class="goto">
                <a wicket:id="gotoProtocols" href="#">
                    <img class="icon" src="images/qi.report.png" width="32" height="32" alt="Collaboration protocols"/>
                    <span>Collaboration<br/>protocols</span>
                </a>
            </div>

            <div wicket:id="rfis" class="goto">
                <a wicket:id="gotoRFIs" href="#">
                    <img class="icon" src="images/qi.document_todo.png" width="32" height="32" alt="RFIs"/>
                    <span wicket:id="rfisLabel">Planning surveys</span>
                </a>
            </div>

            <div wicket:id="allFeedback" class="goto">
                <a wicket:id="gotoFeedback" href="#">
                    <img class="icon" src="images/qi.comments.png" width="32" height="32" alt="Feedback"/>
                    <span wicket:id="feedbackLabel">Feedback</span>
                </a>
            </div>

        </div>

        <!--       <div wicket:id="referencesContainer" class="plan-references">
                   <h2>Community documents</h2>
                   <ul>
                       <li wicket:id="references">
                           <a wicket:id="attachment" href="#">reference</a>
                       </li>
                   </ul>
               </div>
       -->
    </div>

    <div class="right-accordion">

        <span wicket:id="social">[social panel]</span>

    </div>
</wicket:extend>
</body>
</html>
