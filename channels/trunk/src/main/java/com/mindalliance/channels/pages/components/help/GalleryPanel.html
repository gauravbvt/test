<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">

<body>
<wicket:panel>
    <span class="gallery">
        <div class="content">
            <p wicket:id="groups"> <!--repeated -->
                <span class="group-name" wicket:id="groupName">Group name</span>
                <div class="thumbnail" wicket:id="groupItems">
                    <a wicket:id="groupItem"
                       href="viz/something_b.jpg"
                       title="A title">
                        <img wicket:id="thumbnail" alt="something" src="viz/something_s.jpg"/>
                        <div class="caption" wicket:id="caption"> Caption</div>
                    </a>
                </div><!-- repeated -->
            </p>
        </div>
    </span>
</wicket:panel>
</body>
</html>
