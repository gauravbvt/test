<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">

<body>
<wicket:panel>
    <div class="gallery">
        <h1>Channels Gallery</h1>
        <p wicket:id="groups"> <!--repeated -->
            <div wicket:id="groupName">Group name</div>
            <span wicket:id="visualizations">
                <a wicket:id="visualization"
                   href="viz/something_b.jpg"
                   title="A title">
                    <img wicket:id="thumbnail" alt="something" src="viz/something_s.jpg"/>
                </a>
            </span><!-- repeated -->
        </p>
    </div>
</wicket:panel>
</body>
</html>
