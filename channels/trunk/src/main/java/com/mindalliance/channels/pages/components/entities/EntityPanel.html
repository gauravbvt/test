<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div id="entity">
        <span wicket:id="banner">
            <div id="header">
                <h1><span wicket:id="header-title">[Entity name]</span></h1>
                <span class="menubar">
                    <span wicket:id="entityShowMenu">[entity pages menu]</span>
                    <span wicket:id="entityActionsMenu">[entity action menu]</span>
                </span>
                <ul class="menu">
                    <li><a wicket:id="close" href="#">Close</a></li>
                </ul>
            </div>
        </span>
        <div class="aspect" wicket:id="aspect">[aspect panel]</div>
   </div>
</wicket:panel>
</body>
</html>
