<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="filters">
        Show
        <select wicket:id="agenciesFilter">
            <option>All agencies</option>
        </select>
        <span wicket:id="nameRanges">[name range panel]</span>
    </div>
    <div wicket:id="agenciesTable">[user participation table]</div>
    <div class="participation" wicket:id="registeringContainer">
        <h4>New registration</h4>
        Register organization named <input wicket:id="orgName" type="text" width="80"/>
        <div wicket:id="placeholdersContainer">
            as
            <select wicket:id="placeholders"><option>org name</option></select>
        </div>
    </div>
    <div wicket:id="agencyProfile">[agency profile panel]</div>
</wicket:panel>
</body>
</html>
