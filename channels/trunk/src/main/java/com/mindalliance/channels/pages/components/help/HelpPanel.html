<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html

<body>
<wicket:panel>
    <div id="quick-help">
        <div>
            <a wicket:id="title" class="quick-help-title" href="#">

            </a>

        <div wicket:id="content" class="quick-help-content">
            <h1 wicket:id="topicName">What is a Community?</h1>

            <div wicket:id="topicItems">
                <div wicket:id="description">Description from wikimedia format</div>

            <div wicket:id="definitionsContainer" class="definitions">
                <ul>
                    <li wicket:id="definitions">
                        <a wicket:id="definitionLink" href="#">

                    </li>
                </ul>
            </div>

            <div wicket:id="doNextContainer" class="nextActivities">
                See also:
                <ul>
                    <li wicket:id="doNexts">
                        <a wicket:id="doNextLink" href="#">

                        </a>
                    </li>

            </div>
            <a wicket:id="documentLink" class="quick-help-more" href="#"> More </a>
