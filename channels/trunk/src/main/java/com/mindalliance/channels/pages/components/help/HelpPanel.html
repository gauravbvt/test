<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html

        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">

<body>
<wicket:panel>
    <div id="quick-help">
        <a wicket:id="title" class="quick-help-title" href="#">
            Help
        </a>

            <h1 wicket:id="topicName">What is a Community?</h1>
            <div wicket:id="topicItems">

                <a wicket:id="actionLink" class="window"><span wicket:id="action"> Do it</span></a>
            </div>
            <div wicket:id="doNextContainer" class="nextActivities">
                Next:
                <ul>
                    <li wicket:id="doNexts">
                        <a wicket:id="doNextLink" href="#">
                            <span wicket:id="doNextText"> Scoping - Events</span>
                        </a>
                    </li>
                </ul>
            </div>
            <a wicket:id="documentLink" class="quick-help-more" href="#"> More </a>
        </div>
    </div>
</wicket:panel>

</html>
