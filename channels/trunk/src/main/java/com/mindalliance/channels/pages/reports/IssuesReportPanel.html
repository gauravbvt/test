<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="issues">
        <ul>
            <li wicket:id="issues"> <!-- class = "minor" or "major" or "severe" -->
                <p><b>Issue:</b> <span class="description" wicket:id="description">description</span>
                <br/><span class="suggestion" wicket:id="suggestion">suggestion</span>
                    --&nbsp;<span class="reported-by" wicket:id="reported-by">reported by</span></p>
            </li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
