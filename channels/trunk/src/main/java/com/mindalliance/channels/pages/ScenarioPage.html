<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title wicket:id="sc-title">Title</title>
    <link rel="stylesheet" href="channels.css" type="text/css">
</head>

<body>
<form class="stretch" wicket:id="big-form" action="#">
    <div id="header">
        <h1><span wicket:id="header">Title</span></h1>
        <ul class="menu">
            <li><a wicket:id="sc-edit" href="#">Edit</a></li>
            <li><a wicket:id="add-part" href="#">Add a part</a></li>

            <li><a wicket:id="sc-export" href="#">Export</a></li>
            <li><label><input type="checkbox" wicket:id="sc-del"
                              alt="Delete this scenario">
                Delete</label>
            </li>
        </ul>
        <p class="caption" wicket:id="sc-desc">A description.</p>
    </div>
    <div wicket:id="sc-editor">(Scenario Editor)</div>
    <div id="contents">
        <div id="graph">
            <div class="picture">
                <img wicket:id="graph" src="#" alt="[Information flow diagram]"
                     usemap="#G">
            </div>
            <hr>
        </div>
        <div id="part">
            <div id="part-header">
                <div id="part-title">
                    <h2><span wicket:id="node-title">Node title</span></h2>
                    <ul class="menu">
                        <li><a wicket:id="profile" href="#">Profile</a></li>
                        <li><label><input type="checkbox" wicket:id="node-del" alt="Delete this node">
                            Delete</label></li>
                    </ul>
                </div>
                <div id="part-content">
                    <table summary="Node description">
                        <div wicket:id="specialty">(Specialty)</div>
                        <tr>
                            <th align="right" valign="top"><label for="description">Description:</label>
                            </th>
                            <td><textarea id="description" name="description" wicket:id="description"
                                          cols="40" rows="3">Description</textarea></td>
                        </tr>

                        <tr wicket:id="attachments">
                            <th align="right" valign="top">Attachments:</th>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                    <span wicket:id="issues">[issues panel]</span>                
                 </div>
            </div>

            <div wicket:id="reqs" id="reqs">
                <h3>Requirements</h3>
            </div>

            <div wicket:id="outcomes" id="outcomes">
                <h3>Outcomes</h3>
            </div>
        </div>
    </div>

    <hr>

    <div id="controls">
        <ul id="sc-sel">
            <li><label>Select scenario: <select wicket:id="sc-sel" name="scenario">
                <option>Some scenario</option>
            </select></label></li>

            <li><a wicket:id="sc-new" href="#">New scenario</a></li>

            <li><label>Import scenario: <input type="file" wicket:id="sc-import" name="sc-import"
                                               value="Upload"></label></li>
        </ul>

        <p id="form-buttons"><input type="submit" value="submit"></p>
    </div>

    <div id="footer">
        <hr>
        <p id="logout">Logged in as <span wicket:id="user">User</span> &mdash; <a href="logout">Logout</a><br>
            &copy; Copyright 2008 Mind-Alliance Inc. All Rights Reserved.</p>
    </div>
</form>
</body>
</html>
