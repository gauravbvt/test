<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<head>
    <title wicket:id="sc-title">Title</title>
    <link rel="stylesheet" href="channels.css" type="text/css"/>
</head>

<body>
<div id="everything">
<form wicket:id="big-form" action="#" method="post">
<div id="scenario">
    <h1><span wicket:id="header">Title</span>

        <ul class="menu">
            <li><a href="#">Edit</a></li>
            <li><a wicket:id="sc-export" href="#">Export</a></li>
            <li><label><input type="checkbox" name="del" wicket:id="sc-del" value="scenario" alt="Delete this scenario"/>
                Delete</label>
            </li>
        </ul>
    </h1>
</div>

<div id="parts">
    <hr/>
    <img src="flow-graph.png" alt="[Information flow diagram]" border="0"/>

    <div class="caption">
        <span wicket:id="sc-desc">A description.</span>

        <ul class="menu">
            <li><a href="#">Add a part</a></li>
            <li><a href="#">Add a connector</a></li>
            <li><a href="#">Embed a scenario</a></li>
        </ul>
    </div>
    <hr/>
</div>

<div id="part">
    <h2><span wicket:id="node-title">Node title</span>

        <ul class="menu">
            <li><input type="checkbox" name="del" value="node" alt="Delete this node"/> Delete</li>
        </ul>
    </h2>

    <table summary="Node description">
        <div wicket:id="specialty"></div>
        <tr>
            <th align="right" valign="top"><label for="description">Description:</label></th>
            <td><textarea id="description" wicket:id="node-desc" cols="40" rows="4"></textarea></td>
        </tr>

        <tr wicket:id="attachments">
            <th align="right" valign="top">Attachments:</th>
            <td>&nbsp;</td>
        </tr>
    </table>
</div>

<div wicket:id="reqs" id="reqs">
<h3>Requirements</h3>
</div>

<div wicket:id="outcomes" id="outcomes">
<h3>Outcomes</h3>
</div>

<p id="form-buttons" align="right"><input type="submit" value="submit"/></p>

<div id="footer">
    <hr/>
    <ul>
        <li><a wicket:id="sc-new" href="#">New scenario</a></li>

        <li><label>Select scenario: <select wicket:id="sc-sel" name="scenario">
            <option>Some scenario</option>
        </select></label></li>

        <li><label>Import scenario: <input type="file" wicket:id="sc-import" name="sc-import"
                                           value="Upload"/></label></li>

    </ul>

    <p id="logout">Logged in as User &mdash; <a href="#">Logout</a><br/>
        &copy; Copyright 2008 Mind-Alliance Inc. All Rights Reserved.</p>
</div>
</form>
</div>
</body>
</html>
