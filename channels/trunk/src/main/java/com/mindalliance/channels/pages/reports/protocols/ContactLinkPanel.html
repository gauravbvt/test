<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>Channels - Protocols Report</title>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report.css" type="text/css" media="screen, print"/>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report-print.css" type="text/css" media="print"/>
</head>
<body>
<wicket:panel>
    <a class="contact-link" wicket:id="contactLink" href="#"><span wicket:id="contactName">John Doe</span><!--<h5 wicket:id="contactJob">VP Sales ,Northeast, ACME Inc.</h5>--></a>
    <div class="work-contact" wicket:id="work">
        <span class="label">Work:</span>
        <span wicket:id="addresses">contact addresses panel</span>
    </div>
    <div class="personal-contact" wicket:id="personal">
        <span class="label">Personal:</span>
        <span wicket:id="addresses">contact addresses panel</span>
    </div>
    <div class="bypassContactsContainer" wicket:id="bypassContactsContainer">
        <label wicket:id="bypassLabel">If unreachable, I notify all of</label>
        <ul>
            <li wicket:id="bypassContacts">  <!-- repeated -->
                <span class="contact" wicket:id="bypassContact">[contact link panel with channels]</span>
            </li>
        </ul>
    </div>

</wicket:panel>
</body>
</html>
