<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <table wicket:id="issue-metrics" class="issues-metrics">
        <thead>
        <th>Kind</th>
        <th>Count</th>
        <th>Severity</th>
        </thead>
        <tbody>
            <span wicket:id="kinds">
               <tr>
                   <td ><a wicket:id="kindLink"><span wicket:id="kind">kind</span> </a></td>
                   <td wicket:id="count">20 (10%)</td>
                   <td>
                       <table class="issues-severity">
                           <tr class="parent">
                               <th>Extreme</th>
                               <th>Severe</th>
                               <th>Major</th>
                               <th>Minor</th>
                           </tr>
                           <tr class="child">
                               <td wicket:id="extreme">1</td>
                               <td wicket:id="severe">1</td>
                               <td wicket:id="major">1</td>
                               <td wicket:id="minor">1</td>
                           </tr>
                       </table>
                   </td>
               </tr>
                <tr wicket:id="tableContainer">
                    <td colspan="3"><span wicket:id="table">[issues table]</span></td>
                </tr>
            </span>
        </tbody>
    </table>
    <div wicket:id="no-issues" class="no-issues"> No issues found</div>

</wicket:panel>
</body>
</html>
