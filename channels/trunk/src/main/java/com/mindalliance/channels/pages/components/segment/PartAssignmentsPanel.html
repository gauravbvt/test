<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <div class="assignments">
        <div class="header">
            <h1>Task assignments</h1>
            <a wicket:id="done" class="close" href="#">Done</a>
        </div>
        <div class="aspect">
            <table>
                <tr>
                    <td>
                        <h3>
                            Task&nbsp;&quot;<span wicket:id="partTitle">part title</span>&quot;&nbsp;will be assigned to...
                        </h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span wicket:id="assignments">[assignments panel]</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</wicket:extend>
</body>
</html>
