<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <table class="header"><tr>
        <td class="role-head">
            <h4 wicket:id="name">name</h4>
            <p class="description" wicket:id="description">description</p>
            <ul>
                <li wicket:id="org" class="organization">(organization)</li>
            </ul>
        </td>
        <td class="scenario-head">
            <h3 wicket:id="sc-name">Scenario</h3>
            <p class="description" wicket:id="sc-description">description</p>
        </td>
    </tr></table>

    <ul class="contacts">
         <li class="contact" wicket:id="actors">
            <span wicket:id="actor">[actor report panel]</span>
        </li>
    </ul>

    <table class="tasks">
        <tr><th><h4>Tasks</h4></th><th><h4>Communication Actions</h4></th></tr>
        <tr class="task" wicket:id="parts">
            <div wicket:id="part">[part report panel]</div>
        </tr>

    </table>
</wicket:panel>
</body>
</html>
