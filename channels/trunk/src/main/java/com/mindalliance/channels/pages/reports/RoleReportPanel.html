<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <h4 wicket:id="name">name</h4>
    <p class="description" wicket:id="description">description</p>

    <div class="contacts">
        <h5>Contacts</h5>
        <ul>
            <li class="contact" wicket:id="actors">
                <span wicket:id="actor">[actor report panel]</span>
            </li>
        </ul>
    </div>

    <div class="tasks">
        <h5>Tasks</h5>
        <ul>
            <li class="task" wicket:id="parts">
                <div wicket:id="part">[part report panel]</div>
            </li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
