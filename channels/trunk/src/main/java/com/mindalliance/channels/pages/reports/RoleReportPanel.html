<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="header">
        <h3 wicket:id="name">name</h3>
        <ul>
            <li wicket:id="org" class="organization">(organization)</li>
            <li class="scenario-head">
                <span class="name" wicket:id="sc-name">Scenario</span>.
                <span class="description" wicket:id="sc-description">description</span>
            </li>
        </ul>

        <p class="description" wicket:id="description">description</p>
    </div>

    <div class="contacts">
        <h4>Contacts</h4>
        <p class="description">In the above scenario, this role is executed by the following people:</p>
        <ul>
            <li class="contact" wicket:id="actors">
                <span wicket:id="actor">[actor report panel]</span>
            </li>
        </ul>
    </div>

    <div class="tasks">
        <h4>Tasks</h4>
        <ul>
            <li class="task" wicket:id="parts">
                <div wicket:id="part">[part report panel]</div>
            </li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
