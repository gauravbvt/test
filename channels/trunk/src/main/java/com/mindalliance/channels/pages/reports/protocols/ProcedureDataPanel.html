<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>Channels - Protocols Report</title>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report.css" type="text/css" media="screen, print"/>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report-print.css" type="text/css" media="print"/>
</head>
<body>
<wicket:panel>
    <a wicket:id="anchor" name="tbd"></a>

    <h4 class="taskName">
        <span wicket:id="taskName">Do task X</span> <br/>as
        <span wicket:id="title">title or role</span><br/>at
        <span wicket:id="org">org</span>
    </h4>
    <div class="failureImpact-small" wicket:id="failureImpact">Failure to carry out this task could have
        <span wicket:id="severity">extreme</span>
        consequences
    </div>
    <div wicket:id="task">
        <div class="instructions" wicket:id="instructions">
            <label>Instructions:</label>

            <div wicket:id="value">some instructions</div>
        </div>
        <div class="category" wicket:id="category">
            <label>Category:</label>

            <div wicket:id="value">a task category</div>
        </div>
        <div class="location" wicket:id="location">
            <label>Location:</label>

            <div wicket:id="place">a place</div>
        </div>
        <div class="goals" wicket:id="goals">
            <label>Goals:</label>

            <div wicket:id="goalLabels">
                <div wicket:id="goalLabel">a goal</div>
            </div>
            <!--repeated -->
        </div>
        <div class="teammates" wicket:id="teammates">
            <label>Teammates:</label>

            <div wicket:id="teammateContacts">  <!--repeated -->
                <div wicket:id="teammateContact">[contact data panel]</div>
            </div>
            <!--repeated -->
        </div>

    </div>

    <div wicket:id="receives">
        <div wicket:id="inNotifications"> <!--repeated -->
            <div wicket:id="inNotification"> [commitment panel]</div>
        </div>
        <div wicket:id="outRequests"> <!--repeated -->
            <div wicket:id="outRequest"> [commitment panel]</div>
        </div>
    </div>

    <div wicket:id="sends">
        <div wicket:id="outNotifications"> <!--repeated -->
            <div wicket:id="outNotification"> [commitment panel]</div>
        </div>
        <div wicket:id="inRequests"> <!--repeated -->
            <div wicket:id="inRequest"> [commitment panel]</div>
        </div>
    </div>

    <div wicket:id="selfTriggeredTasks">
        <div wicket:id="researchTasks"> <!-- repeated -->
            <div wicket:id="researchTask">[sub procedure data panel]</div>
        </div>
        <div wicket:id="followUpTasks"> <!-- repeated -->
            <div wicket:id="followUpTask">[sub procedure data panel]</div>
        </div>
    </div>

</wicket:panel>
</body>
</html>
