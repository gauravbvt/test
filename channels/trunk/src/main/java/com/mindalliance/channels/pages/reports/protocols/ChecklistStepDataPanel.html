<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <table wicket:id="stepContainer"> <!-- CSS class: "data-table step"  + "even-step" or "odd-step" -->
        <tr>
            <td>
                <span wicket:id="act">[step act panel]</span>  <!-- CSS classes: "step-act" + "required" or "optional"   -->
             </td>
        </tr>
        <tr wicket:id="constraintsContainer">
            <td>
                <table>
                    <tr class="step-constraint" wicket:id="aftersContainer">
                        <th align="right">After</th>
                        <td>
                            <table>
                                <tr wicket:id="afters">
                                    <td><span wicket:id="after">other step</span> </td>
                                </tr>
                             </table>
                        </td>
                    </tr>
                    <tr class="step-constraint" wicket:id="ifsContainer">
                        <th align="right">If</th>
                        <td>
                            <table>
                                <tr wicket:id="ifs">
                                    <td><span wicket:id="if">condition</span> </td>
                                </tr>
                             </table>
                        </td>
                    </tr>
                    <tr class="step-constraint" wicket:id="unlessesContainer">
                        <th align="right">Unless</th>
                        <td>
                            <table>
                                <tr wicket:id="unlesses">
                                    <td><span wicket:id="unless">condition</span> </td>
                                 </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
         </tr>
        <tr wicket:id="outcomesContainer">
           <td>
               <table>
                   <tr class="step-constraint">
                       <th align="right">Expected outcomes:</th>
                       <td>
                           <table>
                               <tr wicket:id="outcomes">
                                   <td>
                                       <span wicket:id="outcome">outcome</span>
                                   </td>
                               </tr>
                           </table>
                       </td>
                   </tr>
               </table>
           </td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
