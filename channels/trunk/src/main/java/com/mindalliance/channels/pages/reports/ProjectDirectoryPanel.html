<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div id="organizations">
        <h3>Organizations</h3>
        <div wicket:id="organizations">
            <div wicket:id="organization">[organization directory panel]</div>
        </div>
    </div>
    <div id="roles-without-organization">
        <h3>Roles outside of organizations</h3>
        <div class="role-directory" wicket:id="roles">
            <div wicket:id="role">[role directory panel]</div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
