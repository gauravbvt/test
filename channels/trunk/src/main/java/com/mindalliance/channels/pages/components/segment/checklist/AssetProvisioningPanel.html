<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <b><input wicket:id="providesAsset" type="checkbox"/> And provide asset(s)...</b>

    <div wicket:id="assetProvision" class="assetProvision">
        <table>
            <tr>
                <td>
                    <input wicket:id="onlyAvailable" type="checkbox"/>Only show available assets
                </td>
                <td>&nbsp;</td>
                <td>
                    <input wicket:id="onlyNeeding" type="checkbox"/>Only show tasks demanding the asset(s)
                </td>
            </tr>
            <tr>
                <td>
                    <select wicket:id="asset">
                        <option>a provisioned asset</option>
                    </select>
                </td>
                <td>to</td>
                <td>
                    <select wicket:id="demand">
                        <option>a task's demand for the asset</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
</wicket:panel>
</body>
</html>
