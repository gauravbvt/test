<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html
        xmlns:wicket="http://wicket.apache.org/"
        lang="en">
<head>
    <title wicket:id="title">[Title]</title>
    <link rel="stylesheet" href="channels.css" type="text/css">
</head>

<body class="profile role">
    <div id="header"><h1 wicket:id="header-title">Role</h1></div>

    <div id="details" wicket:id="role-form">[model object panel]</div>

    <div id="gaps">
        <h2>Issues</h2>
        <span wicket:id="issues">[issues]</span>
    </div>
    <div id="playbook">
        <h2>Playbook</h2>
        <span wicket:id="playbook">[playbook]</span>
    </div>
    <div id="directory">
        <h2>Directory</h2>
        <span wicket:id="directory">[directory]</span>
    </div>

    <div id="footer">
        <hr>
        &copy; Copyright 2008 Mind-Alliance Inc. All Rights Reserved.
    </div>
</body>
</html>
