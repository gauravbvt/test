<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>Channels - Protocols Report</title>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report.css" type="text/css" media="screen, print"/>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report-print.css" type="text/css" media="print"/>
</head>
<body>
<wicket:panel>
   <span>
   <a wicket:id="anchor" name="tbd"></a>
   <h4 class="name-employment">
       <span class="contact-details">
           <span wicket:id="nameContainer"><span class="contact-name" wicket:id="name">John Doe</span><br/></span>
           <span><span class="contact-role" wicket:id="title">Director Public Relations</span><br/></span>
           <span> <span class="contact-org" wicket:id="employer">Metropolis Transit Authority</span><br/></span>
       </span>
       <span>
            <div class="feedback" wicket:id="feedback">[User feedback panel]</div>
       </span>
       <a wicket:id="commandChainsLink" href="#" class="command-chains-link">
           <span wicket:id="showHideCommandChains">+ Show command chains</span>
       </a>
   </h4>
   <div class="checklist-flow" wicket:id="commandChains">
       <span wicket:id="commandChainsDiagram"> [command chains diagram panel]</span> <!-- class set by code -->
   </div>
   <div class="supervisors" wicket:id="supervisors">
       <label>Supervisors</label>
       <ul>
           <li wicket:id="contacts">  <!-- repeated -->
               <span wicket:id="contact">[contact link panel]</span>
           </li>
       </ul>
   </div>
   <div class="work" wicket:id="work">
       <label>Work contact info</label>

       <div wicket:id="addresses">contact addresses panel</div>
   </div>
    <div class="personal" wicket:id="personal">
        <label>Personal contact info</label>

        <div wicket:id="addresses">contact addresses panel</div>
    </div>
    <div class="availability" wicket:id="availability">
        <label>Availability</label>

        <div wicket:id="available"> [availability data panel]</div>
    </div>
    <div class="languages" wicket:id="languages">
        <label>Speaks</label>

        <div wicket:id="speaks">English, Mandarin</div>
    </div>
    <div class="clearances" wicket:id="clearances">
        <label>Clearances</label>

        <div wicket:id="classifications">[security classifications panel]</div>
    </div>

   </span>
</wicket:panel>
</body>
</html>
