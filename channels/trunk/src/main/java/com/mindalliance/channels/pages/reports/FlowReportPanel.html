<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <!-- class="send-notification | send-answer | receive-notification | receive-answer" -->

    <p class="info">
        <span wicket:id="information">information</span> <!-- class= "information" or "required-information" -->
        (<span wicket:id="urgency">(max delay)</span>).
        <span wicket:id="start-stop">Starts/stops this task.</span>
        <span wicket:id="eoi-lead">Provide the following information:</span>
    </p>

    <ul wicket:id="eoi"><li wicket:id="eoi-item">Information</li></ul>

    <p class="info">
        <span wicket:id="instructions">Instructions</span>
    </p>

    <ul class="channels-only" wicket:id="channels">[channels report panel]</ul>

    <!-- actors at the other end of external flow -->
    <ul class="contacts" wicket:id="actors-div">
        <li class="contact" wicket:id="actors">  <!-- class="any-actor | all-actors" -->
             <span wicket:id="actor">[actor report panel]</span>
        </li>
    </ul>

    <div wicket:id="issues">[issues report panel]</div>
</wicket:panel>
</body>
</html>
