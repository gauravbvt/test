<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <!-- class="send-notification | send-answer | receive-notification | receive-answer" -->

    <p class="flowtitle">
        <span wicket:id="information">information</span> <!-- class= "information" or "required-information" -->
        (<span wicket:id="urgency">(max delay)</span>).
        <span wicket:id="start-stop-critical">Starts/stops/critical to this task.</span>
    </p>
    <ul wicket:id="eois-container">
        <li wicket:id="eois">
            <span class="attribute-title">Element: </span><span class="eoi" wicket:id="eoi">eoi</span>
        </li>
    </ul>
    <p class="description" wicket:id="instructions">Instructions</p>

    <ul class="channels-only" wicket:id="channels">[channels report panel]</ul>
    <ul wicket:id="impacts-container" class="impacts-container">
        <li class="cascading-failures" wicket:id="cascading-failures"><span class="attribute-title">Impacts of not sharing</span>
            <ul class="impacts">
                <!-- CSS class set to minor, major sever or extreme -->
                <li wicket:id="impacts"><span wicket:id="impact">Severe bodily harm</span></li>
            </ul>
        </li>
    </ul>

    <!-- actors at the other end of external flow -->
    <ul class="contacts" wicket:id="actors-div">
        <li class="contact" wicket:id="actors">  <!-- class="any-actor | all-actors" -->
            <span wicket:id="actor">[actor report panel]</span>
        </li>
    </ul>
    <div wicket:id="documents">[documents report panel]</div>
    <div wicket:id="issues">[issues report panel]</div>
</wicket:panel>
</body>
</html>
