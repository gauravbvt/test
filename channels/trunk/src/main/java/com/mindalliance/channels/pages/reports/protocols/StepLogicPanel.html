<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>Channels - Checklist Report</title>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report.css" type="text/css" media="screen, print"/>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report-print.css" type="text/css" media="print"/>
</head>
<body>
<wicket:panel>
	<div wicket:id="constraintsContainer">
		<div class="checklist-step-constraints">
			<div class="step-constraint" wicket:id="aftersContainer">
            	<label>After</label>
                <ul>
	        	    <li wicket:id="afters">
	        	       	<span wicket:id="after">other step</span>
                    </li>
                </ul>
            </div>
            <div class="step-constraint" wicket:id="ifsContainer">
            	<label>If</label>
                <ul>
	        	    <li wicket:id="ifs">
                	    <span wicket:id="if">condition</span>
                    </li>
                </ul>
            </div>
            <div class="step-constraint" wicket:id="unlessesContainer">
            	<label>Unless</label>
                <ul>
	        	    <li wicket:id="unlesses">
	            	    <span wicket:id="unless">condition</span>
                    </li>
                </ul>
            </div>
		</div>
    	<div wicket:id="outcomesContainer">
			<div class="checklist-step-outcomes">
    		    <div class="step-constraint">
    		        <label>Expected outcomes:</label>
    	            <ul>
    	   		       	<li wicket:id="outcomes">
		         	       <span wicket:id="outcome">outcome</span>
    	                </li>
    	            </ul>
    	        </div>
			</div>
		</div>
	</div></wicket:panel>
</body>
</html>
