<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<head>
    <title>Internal Error</title>
    <link rel="stylesheet" href="css/general.css" type="text/css">
</head>
<body class="message">
<div id="top-error">
    <div id="header">
        <div>
            <h1>Server Error</h1>
            <h2>Channels encountered a server error</h2>
        </div>
    </div>
    <div id="contents">
        <p>Oops. Something went very wrong. We apologize.</p>
        <p>We've already been alerted of the problem and will do our best to fix it ASAP.</p>
        <p>You may want to try <a href=" javascript:history.go(-1)">going back to Channels</a></p>
        <div id="stackTrace" wicket:id="stackTraceContainer" style="padding-top: 20px">
            <h2> Error report </h2>
            <code>
                  <span wicket:id="stackTrace"> stacktrace here</span>
            </code>
        </div>
    </div>
</div>
</body>
</html>
