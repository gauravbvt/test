<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <div class="aboutplan-quickicons">

        <div class="about-plan">
            <span class="plan-name">Welcome to Channels!</span>
            <span class="plan-client">Collaboration by Design</span>
        </div>

        <div wicket:id="goto-icons" class="quick-icons big">

            <div wicket:id="collaborationPlans" class="goto">
                <a wicket:id="gotoCollaborationPlans" href="#">
                    <img class="icon" src="images/qi.drugs_com.png" width="32" height="32" alt="Collaboration plans"/>
                    <span>Collaboration Plans</span>
                </a>
            </div>

            <div wicket:id="templates" class="goto model">
                <a wicket:id="gotoTemplates" href="#">
                    <img class="icon" src="images/qi.things_digital.png" width="32" height="32" alt="Collaboration templates"/>
                    <span>Collaboration Templates</span>
                </a>
            </div>

           <div wicket:id="admin" class="goto">
                <a wicket:id="gotoAdmin" href="#">
                    <img class="icon" src="images/qi.setting_tools.png" width="32" height="32" alt="Please fill up"/>
                    <span>Channels Settings</span>
                </a>
            </div>

        </div>
    </div>

    <div class="right-accordion">

        <span wicket:id="social">[social panel]</span>

    </div>
</wicket:extend>
</body>
</html>
