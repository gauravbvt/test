<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<head>
    <title wicket:id="title">[Title]</title>
    <link rel="stylesheet" href="channels.css" type="text/css">
</head>

<body class="profile resource">
<div id="header"><h1><span wicket:id="resource-name">[resource name]</span></h1></div>
<div id="res-details">
    <table summary="Resource definition">
        <tr wicket:id="actor">
          <th align="right"><label>Actor:</label></th>
          <td><a wicket:id="actor-link" href="" title="Actor's name"><span wicket:id="actor-name">[actor name]</span></a></td>
        </tr>

        <tr wicket:id="role">
          <th align="right"><label>Role:</label></th>
          <td><a wicket:id="role-link" href="#" title="Role's name"><span wicket:id="role-name">[role name]</span></a></td>
        </tr>

        <tr wicket:id="organization">
          <th align="right"><label>Organization:</label></th>
          <td><a wicket:id="org-link" href="" title="Organization's name"><span wicket:id="organization-name">[organization name]</span></a></td>
        </tr>

        <tr wicket:id="jurisdiction">
          <th align="right"><label>Jurisdiction:</label></th>
          <td><a wicket:id="juris-link" href="" title="Jurisdiction's name"><span wicket:id="jurisdiction-name">[jurisdiction name]</span></a></td>
        </tr>
    </table>
</div>
<div id="profile" wicket:id="profile">[resource profile]</div>
<div id="footer">
    <hr>
    &copy; Copyright 2009 Mind-Alliance Inc. All Rights Reserved.
</div>
</body>
</html>
