<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div>
        View
        <select wicket:id="timeUnits">
            <option>Hourly</option>
            <options>Daily</options>
        </select>
        tasks in
        <select wicket:id="phases">
            <option>All</option>
            <option>Responding</option>
        </select>
        phase of
        <select wicket:id="events">
            <option>All</option>
            <option>Bomb threat</option>
        </select>
        event
    </div>
    <div wicket:id="noRepeatingTasks">
        <span wicket:id="noRepeating">There are no daily repeating tasks</span>
    </div>
    <table wicket:id="rhythmTable">
        <tr>
            <th class="segment-column">Segments</th>
            <th>Any <span wicket:id="subTimeUnit">hour</span></th>
            <th wicket:id="tranches"><span wicket:id="tranche">9AM</span></th>
            <!-- repeated -->
        </tr>
        <tr wicket:id="segmentRows"> <!-- repeated -->
            <td><span wicket:id="segment">A segment name</span></td>
            <td>
                <ul>
                    <li wicket:id="anytimeTasks"> <!-- repeated -->
                        <span wicket:id="taskLink">[link to task]</span>
                    </li>
                </ul>
            </td>
            <td wicket:id="segmentTranches"> <!-- repeated -->
                <ul>
                    <li wicket:id="trancheTasks"><!-- repeated -->
                        <span wicket:id="taskLink">[link to task]</span>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
