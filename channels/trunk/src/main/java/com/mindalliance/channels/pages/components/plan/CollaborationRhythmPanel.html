<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
	<div class="collab-rhythm controls">
        <select wicket:id="phases" class="phase">
            <option>PHASE</option>
            <option>Responding</option>
        </select>
        <select wicket:id="events" class="event">
            <option>EVENT</option>
            <option>Bomb threat</option>
        </select>
		<ul class="date">   <!-- RC: Need to get this activated -->
			<li>
				<a href="#">Hourly</a>
			</li>
			<li>
				<a href="#" class="active">Daily</a>  <!-- RC: Selected link gets an "active" class -->
			</li>
			<li>
				<a href="#">Weekly</a>
			</li>
			<li>
				<a href="#">Monthly</a>
			</li>
			<li>
				<a href="#">Yearly</a>
			</li>
		</ul>
	</div>
    <div style="margin-bottom: 10px; display:none;">  <!-- RC: Need to get this removed -->
        View
        <select wicket:id="timeUnits">
            <option>Hourly</option>
            <options>Daily</options>
        </select>
        tasks in
        <select>
            <option>All</option>
            <option>Responding</option>
        </select>
        phase of
        <select>
            <option>All</option>
            <option>Bomb threat</option>
        </select>
        event
    </div>
    <div class="note" wicket:id="noRepeatingTasks">
        <span wicket:id="noRepeating">There are no daily repeating tasks</span>
    </div>
    <div class="rhythm-table-cont">
	    <table wicket:id="rhythmTable" class="data-table collab-rhythm">
    	    <thead>
        	    <tr class="headers">
            	    <th class="segment-column">Segments</th>
                	<th>
	                	Any <span wicket:id="subTimeUnit">hour</span>
    	            </th>
        	        <th wicket:id="tranches">
            	    	<span wicket:id="tranche">9AM</span>
                	</th>
 	               <!-- repeated -->
    	        </tr>
        	</thead>
	        <tbody>
    	        <tr wicket:id="segmentRows" class="even"> <!-- repeated -->
        	        <td>
            	    	<span wicket:id="segment">A segment name</span>
                	</td>
	                <td> <!-- RC: Need a class "active" if there is content inside this td -->
    	                <ul>
        	                <li wicket:id="anytimeTasks"> <!-- repeated -->
            	                <span wicket:id="taskLink">[link to task]</span>
                	        </li>
                    	</ul>
	                </td>
    	            <td wicket:id="segmentTranches"> <!-- repeated -->   <!-- RC: Need a class "active" if there is content inside this td -->
        	            <ul>
            	            <li wicket:id="trancheTasks"><!-- repeated -->
                	            <span wicket:id="taskLink">[link to task]</span>
                    	    </li>
	                   	</ul>
    	            </td>
        	    </tr>
        	</tbody>
    	</table>
    </div>
</wicket:panel>
</body>
</html>
