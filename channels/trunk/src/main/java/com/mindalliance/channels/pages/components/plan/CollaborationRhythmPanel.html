<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div style="margin-bottom: 10px">
        View
        <select wicket:id="timeUnits">
            <option>Hourly</option>
            <options>Daily</options>
        </select>
        tasks in
        <select wicket:id="phases">
            <option>All</option>
            <option>Responding</option>
        </select>
        phase of
        <select wicket:id="events">
            <option>All</option>
            <option>Bomb threat</option>
        </select>
        event
    </div>
    <div wicket:id="noRepeatingTasks">
        <span wicket:id="noRepeating">There are no daily repeating tasks</span>
    </div>
    <table wicket:id="rhythmTable" class="data-table">
        <thead>
            <tr class="headers">
                <th class="segment-column">Segments</th>
                <th style="text-align:center">Any <span wicket:id="subTimeUnit">hour</span></th>
                <th wicket:id="tranches" style="text-align:center"><span wicket:id="tranche">9AM</span></th>
                <!-- repeated -->
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="segmentRows"> <!-- repeated -->
                <td><span wicket:id="segment">A segment name</span></td>
                <td>
                    <ul style="list-style-type: none">
                        <li wicket:id="anytimeTasks"> <!-- repeated -->
                            <span wicket:id="taskLink">[link to task]</span>
                        </li>
                    </ul>
                </td>
                <td wicket:id="segmentTranches"> <!-- repeated -->
                    <ul style="list-style-type: none">
                        <li wicket:id="trancheTasks"><!-- repeated -->
                            <span wicket:id="taskLink">[link to task]</span>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
