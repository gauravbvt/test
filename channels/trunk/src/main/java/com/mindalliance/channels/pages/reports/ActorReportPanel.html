<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="header">
        <div>
            <ul class="channels-only" wicket:id="channels"></ul>
            <div class="section-head">
                <h4 wicket:id="name">name</h4>
                <h5 wicket:id="title">title</h5>
                <p class="description" wicket:id="description">description</p>
            </div>
        </div>
    </div>

    <table class="tasks">
        <thead>
            <tr><th>Tasks</th><th>Communication Actions</th></tr>
        </thead>
        <tbody>
            <tr class="task" wicket:id="parts">
                <div wicket:id="part">[part report panel]</div>
            </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
