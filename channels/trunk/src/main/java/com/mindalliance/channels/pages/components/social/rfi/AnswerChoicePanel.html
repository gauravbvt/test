<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <div wicket:id="multiChoicesContainer">
        <span wicket:id="multiChoices">
            <input wicket:id="check" type="checkbox"/>
            <span wicket:id="choice">choice</span>
        </span>
    </div>
    <div wicket:id="singleChoiceContainer">
        <span wicket:id="singleChoice"></span>
        <a wicket:id="deselect">Deselect answer</a>
    </div>
</wicket:extend>
</body>
</html>
