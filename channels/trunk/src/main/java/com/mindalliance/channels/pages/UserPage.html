<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title wicket:id="sg-title">Title</title>
    <script type="text/javascript" src="jquery-1.3.2.js"></script>
    <link rel="stylesheet" href="css/channels.css" type="text/css">
    <script type="text/javascript">
        function channels_keypress( kc, t, target ) {
            if ( kc == 13 ) {
                if ( t == 'textarea' ) {
                    return true;
                }
                // Patch autocomplete field bug (choices list not hidden)
                if ( t == 'text' ) {
                    var autocompleteList = $( ".wicket-aa-container" );
                    if ( autocompleteList != null ) {
                        autocompleteList.hide();
                    }
                }
                target.focus();
                target.blur();
                return false;
            } else {
                // Capture backspace keypress when not in an input field
                return ((kc != 8) || ( t == 'text' ) ||
                        (t == 'textarea') || ( t == 'submit') || (t == 'password'))
            }
        }

        if ( typeof window.event != 'undefined' ) // IE
            document.onkeydown = function() { // IE
                var t = event.srcElement.type;
                var kc = event.keyCode;
                return channels_keypress( kc, t, event.srcElement );
            }
        else
            document.onkeypress = function( e ) { // FireFox/Others
                var t = e.target.type;
                var kc = e.keyCode;
                return channels_keypress( kc, t, e.target );
            }
    </script>
</head>

<body>
<form wicket:id="big-form" class="stretch" action="#">
    <div class="pageHeader">
        <h1>Mind-Alliance Channels</h1>
        <div id="logout">Logged in as <span wicket:id="user">User</span> &mdash; <a href="logout">Logout</a></div>
        <div id=welcome>Welcome <span wicket:id="userName">user name</span>!</div>
        <span wicket:id="feedback">[feedback panel]</span>
    </div>
    <div class="planHeader">
        <div wicket:id="switch-plan">
            <select wicket:id="plan-sel" name="plan">
                <option>Some plan</option>
            </select>
        </div>
        <div class="planTitle">
            <img wicket:id="planImage" src="#"/>
            <span wicket:id="planName">Plan name</span> for <span wicket:id="planClient">Planclient</span>
        </div>
    </div>
    <div class="aboutPlan">
<!--
        <span wicket:id="metrics">[metrics panel]</span>
-->
        <a wicket:id="gotoModel" href="#">Information sharing model</a>
        <a wicket:id="gotoMapped" href="#">All procedures</a>
        <a wicket:id="gotoReport" href="#">My procedures</a>
    </div>
    <span wicket:id="social">[social panel]</span>
</form>
</body>
</html>
