<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title wicket:id="sg-title">Title</title>
    <script type="text/javascript" src="jquery-1.3.2.js"></script>
	<link rel="stylesheet" href="css/userpage.css" type="text/css">
    <script type="text/javascript">
        function channels_keypress( kc, t, target ) {
            if ( kc == 13 ) {
                if ( t == 'textarea' ) {
                    return true;
                }
                // Patch autocomplete field bug (choices list not hidden)
                if ( t == 'text' ) {
                    var autocompleteList = $( ".wicket-aa-container" );
                    if ( autocompleteList != null ) {
                        autocompleteList.hide();
                    }
                }
                target.focus();
                target.blur();
                return false;
            } else {
                // Capture backspace keypress when not in an input field
                return ((kc != 8) || ( t == 'text' ) ||
                        (t == 'textarea') || ( t == 'submit') || (t == 'password'))
            }
        }

        if ( typeof window.event != 'undefined' ) // IE
            document.onkeydown = function() { // IE
                var t = event.srcElement.type;
                var kc = event.keyCode;
                return channels_keypress( kc, t, event.srcElement );
            }
        else
            document.onkeypress = function( e ) { // FireFox/Others
                var t = e.target.type;
                var kc = e.keyCode;
                return channels_keypress( kc, t, e.target );
            }
    </script>
</head>

<body>
<form wicket:id="big-form" class="stretch" action="#">
	<div id="container">
	    <div id="header">
			<a href="home">
				<img class="logo" src="/images/logo_home.png" width="48" height="48" alt="Channels Logo" />
			</a>
    	  	<h1>Channels &ndash; Home</h1>
			<div id="buttonspinner-cont">
				<div id="spinner-cont">
			        <span wicket:id="spinner" id="spinner" class="spinner">
						<img src="images/ajax-loader-yellow.gif">
						<span>Loading</span>
					</span>
				</div>
				<div id="buttons-cont">
					<a class="logout" href="logout">Sign out</a>
		            <a class="help" wicket:id="help-link" href="#">Help</a>
			        <div class="change-message" wicket:id="message-container">
						<span wicket:id="message">[message panel]</span>
					</div>
			        <span wicket:id="feedback" class="feedback-container">[feedback panel]</span>
				</div>
			</div>
	    </div>
		
		<div id="contents">
			<div class="title-switchplan">
				<h1 class="title">Welcome <span wicket:id="userName">user name</span>!</h1>
				<div wicket:id="switch-plan" class="switch-plan">
					<select wicket:id="plan-sel" name="plan">
						<option>Some plan</option>
					</select>
				</div>
			</div>

			<div class="aboutplan-quickicons">

				<div class="about-plan">
					<img wicket:id="planImage" class="plan-image" src="#" width="48" height="48"/>
					<span wicket:id="planName" class="plan-name">Plan name</span>
					<span wicket:id="planClient" class="plan-client">Plan client</span>
					<!--
						<span wicket:id="metrics">[metrics panel]</span>
					-->
				</div>

				<div wicket:id="referencesContainer" class="plan-references">
					<h2>Plan documents</h2>
					<ul>
						<li wicket:id="references">
							<a wicket:id="attachment" href="#">reference</a>
						</li>
			        </ul>
			    </div>

				<div class="quick-icons">

			    	<div wicket:id="model" class="goto model">
						<a wicket:id="gotoModel" href="#" title="View the information sharing plan from which procedures are generated. You can modify the plan if you are a planner. Requires a standards-compliant browser such as Internet Explorer 8+ and Firefox 3+">
							<img class="icon" src="/images/modeling.png" width="48" height="48" alt="Please fill up" />
					    	<span>Information sharing model</span>
						</a>
	    		    </div>

	    		    <div wicket:id="procedures" class="goto procedures">
						<a wicket:id="gotoProcedures" href="#" title="Explore the plan's task assignments and sharing commitments (information sharing procedures)">
							<img class="icon" src="/images/all_procedures.png" width="48" height="48" alt="Please fill up" />
	    		        	<span>Assignments &amp; commitments</span>
						</a>
		   		    </div>

	                <div wicket:id="issues" class="goto issues">
						<a wicket:id="gotoIssues" href="#" title="View a summary of all issues automatically found by Channels or reported by planners">
							<img class="icon" src="/images/issues.png" width="48" height="48" alt="Please fill up" />
	                    	<span>Issues summary report</span>
						</a>
	                </div>

	    		    <div wicket:id="guidelines" class="goto guidelines">
	    		        <a wicket:id="gotoGuidelines" href="#" title="View my assigned tasks and related communications">
							<img class="icon" src="/images/my_procedures.png" width="48" height="48" alt="Please fill up" />
							<span wicket:id="guidelinesLabel"> My information sharing guidelines</span>
						</a>
	    		    </div>

				    <div wicket:id="admin" class="goto admin">
						<a wicket:id="gotoAdmin" href="#" title="Configure Channels, add users, change access privileges, and create, configure, release, or delete plans">
							<img class="icon" src="/images/admin.png" width="48" height="48" alt="Please fill up" />
				        	<span>Channels administration</span>
						</a>
		    	    </div>

	    		</div>
			
			</div>
		
			<div class="right-accordion">

	    		<span wicket:id="social">[social panel]</span>
	
			</div>
		</div>
	</div>
</form>
</body>
</html>
