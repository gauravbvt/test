<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <div class="aboutplan-quickicons">

        <div class="about-plan">
            <!--<img wicket:id="planImage" class="plan-image" src="#" width="48" height="48"/>-->
            <span wicket:id="planName" class="plan-name">Plan name</span>
            <span wicket:id="planClient" class="plan-client">Plan client</span>
            <!--
                <span wicket:id="metrics">[metrics panel]</span>
            -->
        </div>

        <div wicket:id="referencesContainer" class="plan-references">
            <h2>Plan documents</h2>
            <ul>
                <li wicket:id="references">
                    <a wicket:id="attachment" href="#">reference</a>
                </li>
            </ul>
        </div>

        <div class="quick-icons">

            <div wicket:id="model" class="goto model">
                <a wicket:id="gotoModel" href="#"
                   title="View the information sharing plan from which protocols are generated. You can modify the plan if you are a planner. Requires a standards-compliant browser such as Internet Explorer 8+ and Firefox 3+">
                    <img class="icon" src="images/qi.things_digital.png" width="32" height="32" alt="Please fill up"/>
                    <span>Info Sharing Plan</span>
                </a>
            </div>

            <div wicket:id="issues" class="goto">
                <a wicket:id="gotoIssues" href="#"
                   title="View a summary of all issues automatically found by Channels or reported by planners">
                    <img class="icon" src="images/qi.error.png" width="32" height="32" alt="Please fill up"/>
                    <span>Issues<br/>report</span>
                </a>
            </div>

            <div wicket:id="guidelines" class="goto">
                <a wicket:id="gotoGuidelines" href="#" title="View my assigned tasks and related communications">
                    <img class="icon" src="images/qi.report.png" width="32" height="32" alt="Please fill up"/>
                    <span>Info sharing<br/>guidelines</span>
                </a>
            </div>

            <div wicket:id="infoNeeds" class="goto">
                <a wicket:id="gotoInfoNeeds" href="#" title="View my information needs">
                    <img class="icon" src="images/qi.server_components.png" width="32" height="32"
                         alt="Information needs"/>
                    <span>Info<br/>needs</span>
                </a>
            </div>

            <div wicket:id="rfis" class="goto">
                <a wicket:id="gotoRFIs" href="#" title="View my surveys">
                    <img class="icon" src="images/qi.document_todo.png" width="32" height="32" alt="RFIs"/>
                    <span wicket:id="rfisLabel">Planning surveys</span>
                </a>
            </div>

            <div wicket:id="allFeedback" class="goto">
                <a wicket:id="gotoFeedback" href="#" title="View feedback">
                    <img class="icon" src="images/qi.comments.png" width="32" height="32" alt="Feedback"/>
                    <span wicket:id="feedbackLabel">Feedback</span>
                </a>
            </div>


            <div wicket:id="admin" class="goto">
                <a wicket:id="gotoAdmin" href="#"
                   title="Configure Channels, add users, change access privileges, and create, configure, release, or delete plans">
                    <img class="icon" src="images/qi.setting_tools.png" width="32" height="32" alt="Please fill up"/>
                    <span>Channels Settings</span>
                </a>
            </div>

        </div>

    </div>

    <div class="right-accordion">

        <span wicket:id="social">[social panel]</span>

    </div>
</wicket:extend>
</body>
</html>
