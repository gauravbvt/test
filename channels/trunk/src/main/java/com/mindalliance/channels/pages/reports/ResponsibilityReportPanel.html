<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="header responsibilities">
        <div>
            <div class="section-head">
                <h3 class="big">Role: <span wicket:id="name">name </span></h3>
                <p class="description" wicket:id="description">description</p>
            </div>
            <ul wicket:id="tags-container" class="tagscont">
                 <li wicket:id="tags">
                     <span class="tagtitle">Tag: </span><span wicket:id="tag">tag</span>
                 </li>
             </ul>
            <ul wicket:id="contacts-container" class="contacts">
                <li wicket:id="others">Others</li>
                 <li class="contact" wicket:id="actors">
                    <span wicket:id="actor">[actor report panel]</span>
                </li>
            </ul>

        </div>
    </div>
    <div wicket:id="documents">[documents report panel]</div>
    <div wicket:id="issues">[issues report panel]</div>
    <table class="tasks">
        <thead>
            <tr>
                <th><h4 class="tasks"><img align="top" width="16" alt="Tasks" src="../images/tasks.cog.png" class="photo">&nbsp;&nbsp;Tasks (<span wicket:id="seg-name">seg</span>)</h4></th>
                <th><h4 class="comm"><img align="top" width="16" alt="Tasks" src="../images/comm.comments.png" class="photo">&nbsp;&nbsp;Communications</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr class="task" wicket:id="parts">
                <div wicket:id="part">[part report panel]</div>
            </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
