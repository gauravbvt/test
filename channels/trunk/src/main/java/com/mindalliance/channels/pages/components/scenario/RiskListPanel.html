<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <h3> Risks managed by this scenario </h3>

    <div class="risks" wicket:id=risksDiv>
        <table>
            <thead>
                <tr>
                    <td>Severity</td>
                    <td>Type</td>
                    <td width="100%">Organization</td>
                    <td/>
                    <td/>
                </tr>
            </thead>
            <tr wicket:id="risk">
                <td>
                    <select wicket:id="severity">
                        <option>severity</option>
                    </select>
                </td>
                <td>
                    <select wicket:id="type">
                        <option>type</option>
                    </select>
                </td>
                <td>
                    <span wicket:id="organization">[entity reference panel]</span>
                </td>
                <td><a wicket:id="more-link" href="#" title="Show more">More...</a></td>
                <td>
                    <a wicket:id="delete" href="#">
                        <img style="border:0" src="images/delete.png" title="Delete" alt="Delete risk"/>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div wicket:id="moreDiv">
        <h3> About the <span wicket:id="riskLabel">[risk label]</span></h3>
        <h4>Description</h4>
        <textarea wicket:id="description" rows="2" cols="40">description</textarea>
        <h4> Mitigations </h4>
        <table wicket:id="mitigations">[mitigations table]</table>
    </div>
</wicket:panel>
</body>
</html>
