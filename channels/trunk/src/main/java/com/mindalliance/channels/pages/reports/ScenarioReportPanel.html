<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="scenario">
        <span class="name" wicket:id="name">name</span>
        <span class="description" wicket:id="description">description</span>
        <div class="flow-map" wicket:id="flowMap">[flow diagram panel]</div>
        <span class="section">Organizations</span>
        <div class="organizations">
            <div wicket:id="organizations">
                <span wicket:id="organization">[organization report panel]</span>
            </div>
        </div>
        <span class="section">Issues</span>
        <span wicket:id="issues">[issues report panel]</span>
    </div>
</wicket:panel>
</body>
</html>
