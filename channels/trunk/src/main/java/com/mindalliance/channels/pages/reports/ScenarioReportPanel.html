<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <h2 wicket:id="name">name</h2>
    <p class="event-response" wicket:id="event-section">
        (This scenario is in response to <span wicket:id="event">event</span>.)
    </p>
    <p class="description" wicket:id="description">description</p>
    <div class="risks" wicket:id="risk-section">
        <p>This scenario addresses the following risks:</p>
        <ul>
            <li wicket:id="risks"><span wicket:id="risk">Risk label</span>. <span wicket:id="risk-desc">Description.</span> </li>
        </ul>
    </div>
    <div class="flow-map" wicket:id="flowMap">[flow diagram panel]</div>
    <div wicket:id="issues">[issues report panel]</div>
    <div wicket:id="organizations">
        <div wicket:id="organization">[organization report panel]</div>
    </div>
</wicket:panel>
</body>
</html>
