<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="section">
        <h2><a wicket:id="name" name="">name</a></h2>
        <h3 wicket:id="event">Responding to some event</h3>
    </div>
    <p class="description">
        <span wicket:id="description">description</span>
        <span wicket:id="risk-lead">
            This scenario addresses the following risks:
        </span>
    </p>
    <ul wicket:id="risk-section">
        <li wicket:id="risks"><span wicket:id="risk">Risk label</span>. <span wicket:id="risk-desc">Description.</span> </li>
    </ul>
    <div class="flow-map" wicket:id="flowMap">[flow diagram panel]</div>
    <div wicket:id="issues">[issues report panel]</div>
    <p class="notice">Confidential. Copyright &copy; 2009 Mind-Alliance Systems LLC.</p>
    
    <div wicket:id="organizations">
        <div wicket:id="organization">[organization report panel]</div>
    </div>
</wicket:panel>
</body>
</html>
