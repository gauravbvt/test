        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <h2 wicket:id="name">name</h2>

    <div class="flow-map" wicket:id="flowMap">[flow diagram panel]</div>

    <div wicket:id="issues">[issues report panel]</div>
</wicket:panel>
