<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
      lang="en">
<head>
    <title>Channels - Checklists Report</title>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report.css" type="text/css" media="screen, print"/>
    <link rel="stylesheet" href="css/reports/protocols/protocols-report-print.css" type="text/css" media="print"/>
</head>
<body>
<wicket:panel>
    <a wicket:id="anchor" name="tbd"></a>

    <h4 class="taskName">
        <span wicket:id="taskName">I do task X</span>
        <span class="task-failure-severity">Extreme</span>
    </h4>
    <div class="failureImpact-small" wicket:id="failureImpact">Failure to carry out this task could have
        <span wicket:id="severity">extreme</span>
        consequences
    </div>
    <div wicket:id="task">
        <div class="instructions" wicket:id="instructions">
            <label>Instructions</label>

            <div wicket:id="value">some instructions</div>
        </div>
        <div class="category" wicket:id="category">
            <label>Category</label>

            <div wicket:id="value">a task category</div>
        </div>
        <div class="location" wicket:id="location">
            <label>Location</label>

            <div wicket:id="place">a place</div>
        </div>
        <div class="goals" wicket:id="goals">
            <label>Goals</label>

            <div class="goal-labels" wicket:id="goalLabels">
                <div wicket:id="goalLabel">a goal</div>
            </div>
            <!--repeated -->
        </div>
        <div class="teammates" wicket:id="teammates">
            <label wicket:id="teammatesLabel">My teammates are</label>

            <div wicket:id="teammateContacts">  <!--repeated -->
                <div wicket:id="teammateContact">[contact data panel]</div>
            </div>
            <!--repeated -->
        </div>
        <div class="documentation" wicket:id="documentation">
            [documentation panel]
        </div>

    </div>

    <div class="checklist" wicket:id="checklist">
        <h4 class="checklist-title">
        	My checklist
        	<span class="checklist-confirmed" wicket:id="confirmed">Confirmed</span>
        	<a href="#" class="checklist-flowmap">+ Show Flowmap</a>
		</h4>
		<!--
        <img wicket:id="checklist-flow-icon" class="checklist-flow-icon" src="images/checklistFlow.png"/>
        -->
        <div class="checklist-flow" wicket:id="checklistFlow">
            <span wicket:id="flowDiagram"> [checklist flow panel]</span>  <!-- class set by code -->
        </div>
        <div class="checklist-steps" wicket:id="steps"> <!--repeated -->
            <span wicket:id="step">[checklist step data panel]</span>
        </div>
    </div>

</wicket:panel>
</body>
</html>
