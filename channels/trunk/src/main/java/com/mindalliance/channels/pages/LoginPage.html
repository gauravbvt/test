<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<head>
    <title>Channels - Login</title>
    <link rel="stylesheet" href="playbook.css" type="text/css">
    <link rel="stylesheet" href="iPhone.css"   type="text/css" media="only screen and (max-device-width: 480px)">
</head>
<body class="message">
<div>
    <div id="header">
        <h1>Channels</h1>
        <h3>Information Flow Modelling</h3>
    </div>
    <div id="contents">
        <form action="login.do" method="POST">
            <p>Please sign in:</p>
            <table width="100%">
                <tbody>
                    <tr><td align="right"><label for="j_username">User name: </label></td>
                        <td width="100%"><input width="30" name="j_username" id="j_username"></td></tr>
                    <tr><td align="right"><label for="j_password">Password: </label></td>
                        <td width="100%"><input width="30" name="j_password" id="j_password" type="password"></td></tr>
                    <tr><td>&nbsp;</td>
                        <td width="100%"><input type="checkbox" name="_acegi_security_remember_me"/> Remember me on this browser</td></tr>
                </tbody>
            </table>
            <input type="submit" value="submit">
        </form>
    </div>
</div>
</body>
</html>
