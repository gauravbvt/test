<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xml:lang="en"
        lang="en">
<head>
    <title>Channels - Sign in</title>
    <link rel="stylesheet" href="css/general.css" type="text/css">
</head>
<body>
<div id="top">
    <div id="header">
        <div>
            <h1>Channels</h1>
            <h2>Collaboration planning</h2>
        </div>
    </div>
    <div id="contents">
        <form action="login.do" method="POST">
			<div>
				<label for="j_username">Username: </label>
			</div>
			<div id="username">
				<input width="30" name="j_username" id="j_username">
			</div>
			<div>
				<label for="j_password">Password: </label>
			</div>
			<div id="password">
				<input width="30" name="j_password" id="j_password" type="password">
			</div>
			<div id="rememberme">
				<label for="_spring_security_remember_me">
					<input type="checkbox" name="_spring_security_remember_me" id="_spring_security_remember_me" /> Stay signed in
				</label>
			</div>
			<div id="submit">
				<input type="submit" value="Sign In">
				<a class="rightlink" href="newPasswordRequest.html">Can't access your account?</a>
			</div>
        </form>
    </div>
</div>
</body>
</html>
