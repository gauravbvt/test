<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="manage-users">
        <div>
            <label>New user</label>
            <input type="text" wicket:id="newUsername" style="width:50%">
            <a class="button" wicket:id="addUser">Add</a>
        </div>
        <div wicket:id="selectUserContainer" class="usernames" style="float: left;">
            <h3>Usernames</h3>
            <div>
                <input wicket:id="search" type="text" style="width:75%"/>
                <img wicket:id="applySearch" src="images/search.png" alt="Search users"/>
                <ul wicket:id="usernamesContainer">
                    <li wicket:id="usernames"> <!-- repeated -->
                        <a wicket:id="userLink" href="#"><span wicket:id="username">username</span></a> <!-- class can be "selected" -->
                    </li>
                </ul>
            </div>
        </div>
        <span wicket:id="userRecord">[user record panel]</span>
    </div>
</wicket:panel>
</body>
</html>
