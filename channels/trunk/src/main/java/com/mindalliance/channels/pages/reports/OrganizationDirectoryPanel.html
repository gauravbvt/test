<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div wicket:id="organizationDiv"> <!-- class= "top-organization" or "sub-organization" -->
        <span class="name" wicket:id="name">name</span>
        <span class="description" wicket:id="description">description</span>
        <span class="parentage" wicket:id="parentage">parentage</span>
        <span class="section">Roles</span>
        <div class="roles">
            <div wicket:id="roles">
                <span wicket:id="role">[role directory panel]</span>
            </div>
        </div>
        <span class="section">Sub-organizations</span>
         <div wicket:id="sub-organizations">
            <div wicket:id="sub-organization">[(sub-)organization directory panel]</div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
