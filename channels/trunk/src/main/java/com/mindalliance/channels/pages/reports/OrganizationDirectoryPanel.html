<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <!-- class= "top-organization" or "sub-organization" -->
    <h4 wicket:id="name">name</h4>
    <p class="description" wicket:id="description">description</p>
    <p class="parentage" wicket:id="parentage">parentage</p>
    <div class="roles">
        <h5>Roles</h5>
        <div wicket:id="roles">
            <span wicket:id="role">[role directory panel]</span>
        </div>
    </div>
    <div wicket:id="sub-organizations">
        <h5>Sub-organizations</h5>
        <div wicket:id="sub-organization">[(sub-)organization directory panel]</div>
    </div>
</wicket:panel>
</body>
</html>
