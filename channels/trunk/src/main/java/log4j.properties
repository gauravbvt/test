# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, Console

# ----- LogFactor 5 logging (very useful for debugging)
log4j.appender.LF5=org.apache.log4j.lf5.LF5Appender

# ----- File logging
log4j.appender.LogFile=org.apache.log4j.FileAppender

log4j.appender.LogFile.file=channels.log
log4j.appender.LogFile.append=false
log4j.appender.LogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.LogFile.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%t - %c{1}] %m%n

# ----- Console logging
log4j.appender.Console=org.apache.log4j.ConsoleAppender

log4j.appender.Console.target=System.out
log4j.appender.Console.threshold=INFO
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p] %m%n
#log4j.appender.Console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %m%n
#log4j.appender.Console.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# ----- Filter out some stuff
log4j.logger.org.springframework=WARN
