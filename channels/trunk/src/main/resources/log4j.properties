log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%-5p - %-5.5t - %-30c - %m %x%n

log4j.appender.File=org.apache.log4j.RollingFileAppender
log4j.appender.File.maxBackupIndex=1
log4j.appender.File.maxFileSize=10485760
log4j.appender.File.append=false
log4j.appender.File.file=target/channels.log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}\t%-5p\t%c\t%m\t%x%n
log4j.appender.File.threshold=WARN

log4j.rootLogger=WARN,Stdout,File

log4j.logger.com.mindalliance.channels.core=INFO
