<html>
<head>
    <title>Playbook - Edit todo step</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript">
        // do not handle links via ajax by default
        $(document).bind("mobileinit", function () { $.mobile.ajaxEnabled = false; });
    </script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="css/refinements.css">
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-theme="b" data-role="header" data-position="fixed">
            <h1>Discuss ongoing activities</h1>
        </div>

        <div data-role="content">
            <form>
                <div data-role="fieldcontain">
                    <label for="title">Title:</label>                    
                    <input id="title" type="text" value="Discuss ongoing activities">                    
                </div>
                <div data-role="fieldcontain">
                    <label for="due">Due in:</label>
                    <input id="due" type="text" value="">
                </div>
                <div data-role="fieldcontain">
                    <label for="descr">Description:</label>
                    <textarea id="descr" rows="3" cols="40">Daily discussion</textarea>
                </div>
                <div data-role="fieldcontain">
                    <label for="tags">Tags:</label>
                    <input id="tags" type="text" value="Work, Ongoing">
                </div>
                <div data-role="fieldcontain">
                    <label for="contact">Contact:</label>
                    <input id="contact" type="text" value="John Drummond">
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Receive:</legend>
                        <input checked="checked" name="type" type="radio" id="callType"/> 
                        <label for="callType">Phone call</label>

                        <input name="type" type="radio" id="emailType"/> 
                        <label for="emailType">E-Mail</label>

                        <input name="type" type="radio" id="IMType"/> 
                        <label for="IMType">IM</label>
                    </fieldset>
                </div>            
            </form>

            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button">Mark Done</a>
                <a data-icon="check" data-role="button">Save</a>
                <a data-icon="delete" data-role="button">Cancel</a>
            </div>
        </div>
    
    </div>
    
</body>
</html>
