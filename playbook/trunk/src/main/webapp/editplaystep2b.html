<html>
<head>
    <title>Playbook - Edit play step</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript">
        // do not handle links via ajax by default
        $(document).bind("mobileinit", function () { $.mobile.ajaxEnabled = false; });
    </script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="css/refinements.css">
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-theme="b" data-role="header" data-position="fixed">
        <h1>1. Call John and ask about status</h1>
    </div>

    <div data-role="content">
        <form>
            <div data-role="fieldcontain">
                <label for="title">Title:</label>
                <input id="title" type="text" value="Call John and ask about status">
            </div>
            <div data-role="fieldcontain">
                <label for="depends">Depends On:</label>
                <input id="depends" type="text" value="">
            </div>
            <div data-role="fieldcontain">
                <label for="due">Duration:</label>
                <input id="due" type="text" value="">
            </div>
            <div data-role="fieldcontain">
                <label for="descr">Description:</label>
                <textarea id="descr" rows="3" cols="40">Daily discussion</textarea>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Step type:</legend>
                    <input onclick="parent.location='editplaystep2.1.html';" type="radio" name="radio-choice-b" id="radio-choice-c" value="on"/>
                    <label for="radio-choice-c">Task</label>
         
                    <input checked="checked" type="radio" name="radio-choice-b" id="radio-choice-d" value="off"/>
                    <label for="radio-choice-d">Send</label>
         
                    <input onclick="parent.location='editplaystep2.2.html';" type="radio" name="radio-choice-b" id="radio-choice-e" value="other"/>
                    <label for="radio-choice-e">Receive</label>
         
                    <input  onclick="parent.location='editplaystep2.3.html';" type="radio" name="radio-choice-b" id="radio-choice-f" value="other"/>
                    <label for="radio-choice-f">Play</label>
                </fieldset>
            </div>

            <div data-role="fieldcontain">
                <label for="contact">Contact:</label>
                <input id="contact" type="text" value="John Drummond">
            </div>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>Using:</legend>
                    <input checked="checked" type="radio" id="officeType"/> 
                    <label for="officeType">Office Phone</label>

                    <input type="radio" id="cellType"/> 
                    <label for="cellType">Cellphone</label>

                    <input name="type" type="radio" id="emailType"/> 
                    <label for="emailType">E-Mail</label>

                    <input name="type" type="radio" id="IMType"/> 
                    <label for="IMType">IM</label>
                </fieldset>
            </div>            
        </form>

        <div data-role="controlgroup" data-type="horizontal">
            <a data-icon="refresh" data-role="button" data-rel="dialog" href="editplaystep2.html">Withdraw Confirmation Request</a>
            <a data-icon="delete" data-role="button">Delete</a>
            <a data-icon="check" data-role="button">Save</a>
            <a data-icon="delete" data-role="button">Cancel</a>
        </div>
    </div>

</div>

</body>
</html>
