<html>
<head>
    <title>Playbook - Edit todo step</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript">
        // do not handle links via ajax by default
        $(document).bind("mobileinit", function () { $.mobile.ajaxEnabled = false; });
    </script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="css/refinements.css">
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-theme="b" data-role="header" data-position="fixed">
            <h1>Take out the trash</h1>
        </div>

        <div data-role="content">
            <form>
                <div data-role="fieldcontain">
                    <label for="title">Title:</label>
                    <input id="title" type="text" value="Take out the trash">
                </div>
                <div data-role="fieldcontain">
                    <label for="due">Due in:</label>
                    <input id="due" type="text" value="every thursdays at 9pm">
                </div>
                <div data-role="fieldcontain">
                    <label for="descr">Description:</label>
                    <textarea id="descr" rows="3" cols="40"></textarea>
                </div>                
                <div data-role="fieldcontain">
                    <label for="tags">Tags:</label>
                    <input id="tags" type="text" value="Personal">
                </div>
            </form>

            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button">Mark Done</a>
                <a data-icon="check" data-role="button">Save</a>
                <a data-icon="delete" data-role="button">Cancel</a>
            </div>
         </div>
    
    </div>
    
</body>
</html>
