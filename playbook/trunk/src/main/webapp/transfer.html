<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Transfer</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript">
        // do not handle links via ajax by default
        $(document).bind("mobileinit", function () { $.mobile.ajaxEnabled = false; });
    </script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="css/refinements.css">
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
 </head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <h1>Transfer</h1>
        </div>
        <div data-role="content" data-theme="c">
 
            <form>
                <div data-role="fieldcontain">
                    <label for="to">To: </label>
                    <input type="text" id="to"/> 
                </div>

                <div data-role="fieldcontain">
                    <label for="note">Note: </label>
                    <textarea id="note" rows="4" cols="20"></textarea>
                </div>                
                
                <div data-role="fieldcontain">
                    <input checked="checked" name="type" type="checkbox" id="keep"/> 
                    <label for="keep">Keep in my play book. </label>
                </div>
         
                <p class="note"><strong>Note:</strong> Pressing submit will re-confirm all steps
                if the recipient accepts the play.</p>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
