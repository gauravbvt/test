<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
    <head>
        <title wicket:id="title">Untitled</title>
        <link rel="stylesheet" type="text/css" href="playbook.css"/>
    </head>
    <body>
        <wicket:child/>

        <div id="todo">
            <h2>Todo</h2>
            <form method="post">
                <table>
                    <tr>
                        <th>What</th>
                        <th>Priority</th>
                        <th>Due</th>
                    </tr>
                    <tr wicket:id="todo">
                        <td><span wicket:id="todo-name">Todo 1</span></td>
                        <td><span wicket:id="todo-priority">High</span></td>
                        <td><span wicket:id="todo-due">Today</span></td>
                        <td><span wicket:id="todo-check"/></td>
                    </tr>
                </table>
                <span wicket:id="todo-new"/>
                <span wicket:id="todo-delete"/>
            </form>
        </div>

        <div id="signout">
            <hr/>
            <p>You are logged in as
                <span wicket:id="name">Someone</span>
                in project &laquo;<span wicket:id="project">X</span>&raquo;
                &mdash; <a wicket:id="signout">Sign out</a></p>
        </div>
        <form id="page_controls" action="">
            <input disabled="true" type="button" name="save" title="Commit your modifications" value="Save"/>
            <input disabled="true" type="button" name="revert" title="Forget your changes" value="Revert"/>
        </form>
    </body>
</html>
