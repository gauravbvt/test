<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
    <wicket:extend>
        <div data-role="header" data-theme="b">
            <h1>Contacts upload</h1>
        </div>
        <div data-role="content" data-theme="c">
            <div><p></p></div>
            <form wicket:id="form" method="post" action="#">
                <div data-role="fieldcontain">
                    <label for="byTag">View by tags:</label>
                    <input wicket:id="viewByTags" id="byTag" name="byTag" type="checkbox"/>
                </div>

                <div data-role="fieldcontain">
                    <label for="showInactive">Show inactive items:</label>
                    <input wicket:id="showInactive" id="showInactive" name="showInactive" type="checkbox"/>
                </div>
                
                <div data-role="fieldcontain">
                    <label for="contactUpload">Show inactive items:</label>
                    <input wicket:id="contactUpload" id="contactUpload" name="contactUpload" type="file"/>
                </div>
                                
                <input type="submit" value="Save"/>
                
            </form>
            
            <ul data-role="listview">
                <!--<li><a wicket:id="upload" href="#">Upload my contacts</a></li>-->
                <li><a wicket:id="password" href="#">Change password</a></li>
                <li><a href="/logout">Logout <span wicket:id="email">email</span></a></li>
            </ul>
        </div>    </wicket:extend>
</body>
</html>
