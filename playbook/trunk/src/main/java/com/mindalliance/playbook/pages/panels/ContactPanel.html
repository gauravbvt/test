<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel class="contact">
    <img class="contactPic" wicket:id="photo" alt="(Photo)"/>

    <div class="details">
        <h3 wicket:id="fullName">(full name)</h3>

        <p class="job" wicket:id="job">(job)</p>

        <ul>
            <li class="media" wicket:id="media">
                <span class="type" wicket:id="type">TYPE</span>:
                <span class="address" wicket:id="address">(address)</span>
            </li>
        </ul>

    </div>

</wicket:panel>
</body>
</html>
