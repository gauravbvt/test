<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div wicket:id="mediaDiv" data-role="fieldcontain" >
        <div wicket:id="radioGroup">
            <fieldset data-role="controlgroup">
                <legend>Using:</legend>
                <div wicket:id="media">
                    <input wicket:id="value" type="radio" id="officeType"/>
                    <label wicket:id="label" for="officeType">
                        <span wicket:id="type">Type</span>:
                        <span wicket:id="address">(Address)</span>
                    </label>
                </div>
            </fieldset>
        </div>
    </div>
</wicket:panel>
</body>
</html>
