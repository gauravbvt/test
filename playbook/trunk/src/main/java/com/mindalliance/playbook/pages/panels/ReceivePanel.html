<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <div data-role="fieldcontain">
        <label for="contact">From contact:</label>
        <input data-type="search" wicket:id="with" id="contact" type="text" value="John Drummond"/>
    </div>
    
    <div wicket:id="using">(Media list)</div>
    
    <div data-role="fieldcontain">
        <input wicket:id="startingPlay" id="startingPlay" type="checkbox"/>
        <label for="startingPlay">Start this play when received</label>
    </div>

</wicket:panel>
</body>
</html>
