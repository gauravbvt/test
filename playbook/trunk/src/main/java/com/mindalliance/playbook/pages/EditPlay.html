<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div data-role="header" data-theme="b">
        <a href="javascript:history.go(-1)" 
           onMouseOver="self.status=document.referrer;return true" data-icon="arrow-l" data-direction="reverse" wicket:id="back">Back</a>
        <h1 wicket:id="hTitle">Weekly Meeting</h1>
        <a href="todo.html" data-role="button" data-direction="reverse" data-icon="home" data-iconpos="notext">Home</a>        
    </div>

    <div data-role="content" data-theme="c">
        <form wicket:id="form">
            <div data-role="fieldcontain">
                <label for="title">Title:</label>                    
                <input wicket:id="title" id="title" type="text" value="Weekly meeting">                    
            </div>
            <div data-role="fieldcontain">
                <label for="descr">Description:</label>
                <textarea wicket:id="description" id="descr" rows="3" cols="40"></textarea>
            </div>
            <div data-role="fieldcontain">
                <label for="tags">Tags:</label>
                <input wicket:id="tagString" id="tags" type="text" value="Work">
            </div>

            <div wicket:id="stepDiv" data-role="fieldcontain">
                <label class="ui-input-text" for="plays">Steps:</label>
                <ul class="play-inset-list" data-role="listview" data-inset="true">
                    <li wicket:id="steps"><span wicket:id="step">A step</span></li>
                </ul>                                        
            </div>

            <div data-role="fieldcontain">
                <label for="newStep">New step:</label>
                <input wicket:id="newStep" id="newStep" name="newStep" value=""/>
            </div>

            <div data-role="fieldcontain">
                <label for="due">Schedule:</label>
                <input wicket:id="schedule" id="due" type="text" value="every Thursday at 9am">
            </div>

            <div>
                <a href="transfer.html" data-icon="forward" data-role="button" data-inline="true">Transfer to...</a>
                <a wicket:id="deletePlay" data-icon="delete" data-role="button" data-inline="true">Delete</a>
                <input type="submit" data-role="button" data-icon="check" value="Save" data-inline="true" />
                <a data-icon="check" data-role="button" href="#" data-inline="true">Do it now!</a>
            </div>
        </form>
    </div>  
</wicket:extend>
</body>
</html>
