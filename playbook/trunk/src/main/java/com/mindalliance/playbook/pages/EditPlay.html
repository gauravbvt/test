<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div data-role="header" data-theme="b">
        <a href="javascript:history.go(-1)" 
           onMouseOver="self.status=document.referrer;return true" data-icon="arrow-l" data-direction="reverse" wicket:id="back">Back</a>
        <h1>Edit play</h1>
        <a href="todo.html" data-role="button" data-direction="reverse" data-icon="home" data-iconpos="notext">Home</a>        
    </div>

    <div data-role="content" data-theme="c">
        <form wicket:id="form">
            <script type="text/javascript">
                $(function() {
                    $( "form ul" ).sortable({  
                        items: '.step'
                                            });
                    $( "form ul li" ).disableSelection();
                });
            </script>
            <ul data-role="listview">
                <li>
                    <div data-role="fieldcontain">
                        <label for="title" class="ui-hidden-accessible">Title:</label>
                        <input wicket:id="title" id="title" type="text" value="Weekly meeting" placeholder="Enter a title">
                    </div>
                    <div data-role="fieldcontain">
                        <label for="descr" class="ui-hidden-accessible">Description:</label>
                        <textarea wicket:id="description" id="descr" rows="3" cols="40"
                                  placeholder="Enter a description"></textarea>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="tags" class="ui-hidden-accessible">Tags:</label>
                        <input wicket:id="tagString" id="tags" type="text" value="Work" placeholder="Enter some tags">
                    </div>
                    <div data-role="fieldcontain">
                        <label for="schedule" class="ui-hidden-accessible">Do this:</label>
                        <input id="schedule" type="button" value="Do anytime" >
                    </div>
                </li>
                <li data-role="list-divider">Steps</li>
                <li class="step" wicket:id="steps"><span wicket:id="step">A step</span></li>
            </ul>

            <div class="bottom-bar" data-role="navbar">
                <ul>
                    <li><a wicket:id="addStep" data-icon="add" data-role="button">Add a step...</a></li>
                </ul>                
            </div>
            
            <div data-role="navbar">
                <ul>
                    <li><a href="transfer.html" data-icon="forward">Transfer to...</a></li>
                    <li><a wicket:id="deletePlay" data-icon="delete">Delete play</a></li>
                    <li><a data-icon="check" href="#">Do it now!</a></li>
                </ul>
            </div>
        </form>
    </div>  
</wicket:extend>
</body>
</html>
