<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <table>
        <tr>
            <td nowrap="nowrap">
                <label>Enter new:<input wicket:id="adHocTopic" type="text" size = "40"/>&#160;or</label>
            </td>
            <td>
                <div wicket:id="topicChoiceDiv">
                    <select wicket:id="topicChoices">
                        <option >[topic]</option>
                    </select>
                </div>
            </td>
            <td>
                <button wicket:id="addTopic">&gt;&gt;</button><br/>
            </td>
            <td>
                <div wicket:id="eoisDiv">
                    <table>
                        <thead>
                            <tr>
                                <th>Topic</th>
                                <th>Content</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr wicket:id="eois">
                                <td><span wicket:id="topic">[topic]</span></td>
                                <td><textarea wicket:id="content" cols="40" rows="3">[content]</textarea></td>
                                <td><a wicket:id="deleteEoi" href="#">(delete)</a></td>
                            </tr>
                        </tbody>
                    </table>
 <!--                   <ul>
                        <li wicket:id="eois">
                            <span wicket:id="topic">[topic]</span>
                            <textarea wicket:id="content" cols="40" rows="3">[content]</textarea>
                            <a wicket:id="deleteEoi" href="#">(delete)</a>
                        </li>
                    </ul>
-->                </div>
            </td>
        </tr>
    </table>
</wicket:extend>
</body>
</html>
