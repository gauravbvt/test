<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>Existing relationships</legend>
        <div wicket:id="relationshipsDiv">
            <ul wicket:id="relationships">
                <li>
                    <a wicket:id="fromAgentLink" href="#"><span wicket:id="fromAgentName">[from agent name]</span></a>
                    <span wicket:id="relationshipName">[relationship name]</span>
                    <a wicket:id="toAgentLink" href="#"><span wicket:id="toAgentName">[to agent name]</span></a>
                    <a wicket:id="deleteRelationship" href="#">(delete)</a>
                </li>
            </ul>
        </div>
    </fieldset>
    <div wicket:id="newRelationshipDiv">
        <fieldset>
            <legend>New relationship</legend>
            <table>
                <tr>
                    <td>
                        <span wicket:id="newFromAgentName">[agent's name]</span>
                    </td>
                    <td>
                        <input wicket:id="newRelationshipName" type="text"/>
                    </td>
                    <td>
                        <span wicket:id="agents">[agents tree]</span>
                    </td>
                </tr>
            </table>
            <div wicket:id="reverseRelationshipDiv">
                <fieldset>
                    <legend>Also means that</legend>
                    <table>
                        <tr>
                            <td>
                                <span wicket:id="reverseFromAgentName">[agent name]</span>
                            </td>
                            <td>
                                <input wicket:id="reverseRelationshipName" type="text"/>
                            </td>
                            <td>
                                <span wicket:id="reverseToAgentName">[agent name]</span>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>
            <button wicket:id="addRelationships">Add</button>
        </fieldset>
    </div>
</wicket:extend>
</body>
</html>
