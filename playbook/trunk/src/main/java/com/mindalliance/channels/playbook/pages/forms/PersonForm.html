<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html

        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<div wicket:id="feedback">[feedback panel</div>
<form wicket:id="person">
    <table>
        <tr>
            <td><label for="firstName">First name:</label></td>
            <td><input wicket:id="firstName" id="firstName" type="text"/></td>
        </tr>
        <tr>
            <td><label for="middleName">Middle name:</label></td>
            <td><input wicket:id="middleName" id="middleName" type="text"/></td>

        <tr>
            <td><label for="lastName">Last name:</label></td>
            <td><input wicket:id="lastName" id="lastName" type="text"/></td>
        </tr>
    </table>
    <div wicket:id="location">[A location panel]</div>
    <input type="submit" value = "ok"/>
</form>
