<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>About</legend>
        <ul>
            <li><label><span>Name:</span><input wicket:id="name" type="text" size = "60"/></label></li>
            <li><label><span>Description:</span><textarea wicket:id="description" rows="3"
                                                          cols="60">{Description]</textarea></label></li>
            </ul>
        </fieldset>
    <fieldset>
        <legend>Types narrowed</legend>
            <span wicket:id="narrowedTypes">[Narrowed types tree]</span>
    </fieldset>
    <wicket:child/>
</wicket:extend>
</body>
</html>
