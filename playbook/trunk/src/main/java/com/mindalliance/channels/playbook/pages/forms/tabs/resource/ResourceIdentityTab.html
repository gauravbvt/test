<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>About</legend>
        <ul>
            <li><label><span>Name:</span><input wicket:id="name" type="text" size="60"/></label></li>
            <li><label><span>Description:</span><textarea wicket:id="description" rows="4"
                                                          cols="60">[description]</textarea></label></li>
        </ul>
    </fieldset>
    <wicket:child/>
    <fieldset>
        <legend>Contact info</legend>
        <div wicket:id="contactInfosDiv">
            <table>
                <tr wicket:id="contactInfos">
                    <td><select wicket:id="medium">
                        <option>[a medium]</option>
                    </select></td>
                    <td><input wicket:id="endPoint" type="text" size="60"/></td>
                </tr>
            </table>
        </div>
    </fieldset>
</wicket:extend>
</body>
</html>
