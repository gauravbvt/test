<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <table>
        <tr>
            <td valign="top">
                <fieldset>
                    <legend>Responsibilities</legend>
                    <select wicket:id="responsibilities">
                        <option>[responsibility string]</option>
                    </select>
                    <br/>
                    <input wicket:id="addResponsibility" type="button" value="Add"/>
                    <input wicket:id="deleteResponsibility" type="button" value="Delete"/>
                </fieldset>
            </td>
            <td>
                <div wicket:id="responsibilityDiv">
                    <fieldset>
                        <legend>Responsibility</legend>
                        <span wicket:id="responsibility">[responsibility panel]</span>
                    </fieldset>
                </div>
            </td>
        </tr>
    </table>
</wicket:extend>
</body>
</html>
