<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <h2>Todo</h2>
    <table>
        <tr>
            <th>What</th>
            <th>Priority</th>
            <th>Due</th>
        </tr>
        <tr wicket:id="todo">
            <td><span wicket:id="todo-name">Todo 1</span></td>
            <td><span wicket:id="todo-priority">High</span></td>
            <td><span wicket:id="todo-due">Today</span></td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
