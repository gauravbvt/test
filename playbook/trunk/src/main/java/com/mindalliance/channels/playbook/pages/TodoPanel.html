<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <form wicket:id="todos">
        <hr/>
        <h2>Todo</h2>
        <table>
            <thead>
                <tr>
                    <th>What</th>
                    <th>Priority</th>
                    <th>Due</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="todo">
                    <td><input wicket:id="todo-name"/></td>
                    <td><input wicket:id="todo-priority"/></td>
                    <td><input wicket:id="todo-due"/></td>
                    <td><input type="submit" value="Remove" wicket:id="todo-remove"/></td>
                </tr>
            </tbody>
        </table>
        <input type="submit" wicket:id="todo-new" value="New"/>
        <input style="visibility: hidden;" type="submit" wicket:id="todo-submit" value="Submit"/>
    </form>
</wicket:panel>
</body>
</html>
