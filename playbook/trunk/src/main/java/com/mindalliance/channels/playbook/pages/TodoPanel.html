<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <form wicket:id="todos">
        <hr/>
        <table wicket:id="todo-table">
            <thead>
                <tr>
                    <th>Todo</th>
                    <th>Priority</th>
                    <th>Due</th>
                    <td class="todo-new"><input type="submit" value="New" wicket:id="todo-new"/></td>
                </tr>
            </thead>
            <tbody>
                <tr class="content-spacer"><td></td></tr>
                <tr wicket:id="todo">
                    <td><input type="text" wicket:id="todo-name"/></td>
                    <td><input type="text" size="7" wicket:id="todo-priority"/></td>
                    <td><input type="text" size="8" wicket:id="todo-due"/></td>
                    <td><input type="button" value="Remove" wicket:id="todo-remove"/></td>
                </tr>
            </tbody>
        </table>

        <input style="visibility: hidden;" type="submit" wicket:id="todo-submit" value="Submit"/>
    </form>
</wicket:panel>
</body>
</html>
