<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:panel>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Any agent with roles</legend>
                    <span wicket:id="roles">[roles tree]</span>
                </fieldset><br/>
                <span class="explanation">(Any role if none selected)</span>
            </td>
            <td>
                <fieldset>
                     <legend>with relationship</legend>
                     <span wicket:id="relationshipSpec">[relationshipSpec panel]</span>
                 </fieldset><br/>
                 <span class="explanation">(Any kind of relationship if not specified)</span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <fieldset>
                     <legend>with location or jurisdiction</legend>
                     <span wicket:id="location">[location panel]</span>
                 </fieldset><br/>
            </td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
