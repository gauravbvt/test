<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>and are (in) any</legend>
                    <div wicket:id="organizationTypes">[organization types tree]</div>
                    (any type of organization if none selected)
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>and are located within</legend>
                    <span wicket:id="location">[location panel]</span>
                </fieldset>
            </td>
        </tr>
    </table>
    <wicket:child/>
</wicket:extend>
</body>
</html>
