<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Must know any of</legend>
                    <select wicket:id="informationTemplates">
                        <option>[information template string]</option>
                    </select>
                    <br/>
                    <button wicket:id="addInfoTemplate">Add</button>
                    <button wicket:id="deleteInfoTemplate">Delete</button>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>And then must do all</legend>
                    <span wicket:id="taskTypes">[task types tree]</span>

                    <div>within <span wicket:id="timing">[timing template]</span></div>
                </fieldset>
            </td>
        </tr>
    </table>
    <div wicket:id="infoTemplateDiv">
        <fieldset>
            <legend>Must know</legend>
            <span wicket:id="informationTemplate">[Information template]</span>
        </fieldset>
    </div>
</wicket:extend>
</body>
</html>
