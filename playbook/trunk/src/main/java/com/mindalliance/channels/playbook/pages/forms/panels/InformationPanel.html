<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>About event</legend>
                    <span wicket:id="event">[Event tree]</span>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>classified as</legend>
                    <span wicket:id="eventTypes">[Event types tree]</span>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>with elements of information</legend>
                    <span wicket:id="eventDetails">[EOIs panel]</span>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>and sources</legend>
                    <span wicket:id="sourceAgents">[agents panel]</span>
                </fieldset>
            </td>
        </tr>
    </table>
</wicket:extend>
</body>
</html>
