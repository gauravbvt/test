<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <input wicket:id="affirmed" type = "checkbox"/>is affirmed <br/>
    <input wicket:id="negated" type="checkbox"/>is negated
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>about event</legend>
                    <span wicket:id="event">[Event tree]</span>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>classified as</legend>
                    <span wicket:id="eventTypes">[Event types tree]</span>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>has elements of information</legend>
                    <span wicket:id="eventDetails">[EOIs panel]</span>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>obtained from</legend>
                    <span wicket:id="sourceAgents">[agents panel]</span>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>and expires in</legend>
                    <span wicket:id="timeToLive">[timing panel]</span><span>(0 means never)</span>
                </fieldset>
            </td>
        </tr>
    </table>
</wicket:extend>
</body>
</html>
