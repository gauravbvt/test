<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <div wicket:id="assignmentsDiv">
        <ul wicket:id="assignments">
            <li>
                <a wicket:id="assignmentLink" href="#"><span wicket:id="assignmentString">[assignment string]</span></a>
                <a wicket:id="deleteAssignment" href="#">(delete)</a>
            </li>
        </ul>
    </div>
    <button wicket:id="newAssignment">New responsibility</button>
    <div wicket:id="assignmentDiv">
        <fieldset>
            <legend>Responsibility</legend>
            <span wicket:id="assignment">[assignment panel]</span>
        </fieldset>
    </div>
</wicket:extend>
</body>
</html>
