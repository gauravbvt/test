<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>classified as</legend>
        <span wicket:id="eventTypes">[event types]</span>
    </fieldset>
    <div wicket:id="causeDiv">
        <fieldset>
            <legend>caused by</legend>
            <input wicket:id="anyCause" type = "checkbox"/>any event
                <span wicket:id="cause">[occurrence tree]</span>
        </fieldset>
    </div>
    <fieldset>
        <legend>that occurred</legend>
        <table>
            <tr>
                <td valign="top">
                    <input wicket:id="inSpecifiedLocation" type = "checkbox"/>in any location <br/>
                    <input wicket:id="inSpecificLocation" type = "checkbox"/>in this location
                </td>
                <td>
                    <span wicket:id="locationSpec">[location spec panel</span>
                    <span wicket:id="location">[location panel</span>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>in the last</legend>
        <span wicket:id="timing">[timing panel</span>
    </fieldset>
</wicket:extend>
</body>
</html>
