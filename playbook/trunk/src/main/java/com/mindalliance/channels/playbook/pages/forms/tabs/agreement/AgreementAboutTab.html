<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>What</legend>
        <ul>
            <li><label><span>In effect:</span><input wicket:id="effective" type="checkbox"/></label></li>
            <li><label><span>Description:</span><textarea wicket:id="description" rows="4"
                                                          cols="60">[description]</textarea></label></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Delivery</legend>
        <table>
            <tr>
                <td>
                    <span wicket:id="fromResource">[resource name]</span>
                </td>
                <td>
                    shall <span wicket:id="delivery">
                                <input type="radio"/>notify<br/>
                                <input type="radio"/>answer<br/>
                           </span>
                </td>
                <td>
                    <span wicket:id="toResource">[resource name]</span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    before <span wicket:id="timing">[timing panel]</span>
                </td>
            </tr>
        </table>
    </fieldset>
</wicket:extend>
</body>
</html>
