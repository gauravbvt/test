<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <ul>
        <li><label><span>In effect:</span><input wicket:id="effective" type="checkbox"/></label></li>
        <li><label><span>Description:</span><textarea wicket:id="description" rows="4"
                                                      cols="60">[description]</textarea></label></li>
    </ul>
    <table>
        <tr>
            <td>
                <a wicket:id="fromResourceLink" href = "#"><span wicket:id="fromResource">[resource name]</span></a> shall
            </td>
            <td>
                    <select wicket:id="delivery">
                        <option>[a delivery method]</option>
                    </select>
            </td>
            <td>
                <a wicket:id="toResourceLink" href = "#"><span wicket:id="toResource">[resource name]</span></a>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                within <span wicket:id="timing">[timing panel]</span>
            </td>
        </tr>
    </table>
</wicket:extend>
</body>
</html>
