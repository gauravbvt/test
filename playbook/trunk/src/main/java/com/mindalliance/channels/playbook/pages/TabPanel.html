<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div id="tab-title">
        <hr/>
        <h2 wicket:id="content-title">Contents</h2>
    </div>
    <div id="tab-content">
        <div>
            <div wicket:id="filter" class="tab-left tall">
                [Filter]
            </div>
            <div class="tab-right wide">
                <div wicket:id="content-views">
                    [Views]
                </div>
                <div class="content-form">
                    <h3>Details</h3>
                    <div wicket:id="content-form" class="tall">[ Contents form ]</div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
