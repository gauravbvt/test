<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Description</legend>
                    <textarea wicket:id="description" rows="4" cols="40">[description]</textarea>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>Classification</legend>
                    <span wicket:id="eventTypes">[event types tree]</span>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <fieldset>
                    <legend>Location</legend>
                    <span wicket:id="location">[location panel]</span>
                </fieldset>
            </td>
        </tr>
    </table>
</wicket:extend>
</body>
</html>
