<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:panel>
    <div wicket:id="feedback">[feedback panel</div>
    <form wicket:id="person">
        <table>
            <tr>
                <td>First name:</td>
                <td><input wicket:id="firstName" type="text"/></td>
            </tr>
            <tr>
                <td>Middle name:</td>
                <td><input wicket:id="middleName" type="text"/></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input wicket:id="lastName" type="text"/></td>
            </tr>
        </table>
    </form>
    <div wicket:id="location">[A location panel]</div>
</wicket:panel>
</body>
</html>
