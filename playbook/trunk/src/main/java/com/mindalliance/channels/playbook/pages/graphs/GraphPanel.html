<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <table>
        <tr>
             <td valign="top">
                <div wicket:id="controls">
                    <table cellpadding="0" cellspacing="0" >
                        <tr>
                            <td align = "center"><button wicket:id="up" type="button"> &#8593;</button></td>
                        </tr>
                        <tr>
                            <td align="center" nowrap="nowrap"><button wicket:id="left" type="button">&#8592;</button><button wicket:id="reset" type="button" title="reset">&#9679;</button><button wicket:id="right" type="button">&#8594;</button></td>
                        </tr>
                        <tr>
                            <td align = "center"><button wicket:id="down" type="button">&#8595;</button></td>
                        </tr>
                        <tr>
                            <td align="center"><button wicket:id="zoomIn" type="button">+</button></td>
                        </tr>
                        <tr>
                            <td align="center"><button wicket:id="zoomOut" type="button">&#8722;</button></td>
                        </tr>
                    </table>
                </div>
            </td>
            <td>
                 <div wicket:id="graph">[svg markup]</div>
             </td>
        </tr>
    </table>
    <wicket:child/>
</wicket:panel>
</body>
</html>
