<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Classification</legend>
                    <span wicket:id="taskType">[task type tree]</span>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>Purposes</legend>
                    <div wicket:id="purposesDiv">
                        <table>
                            <tr wicket:id="purposes">
                                <td>
                                    <textarea wicket:id="purpose" rows="2" cols="40">[a purpose]</textarea>
                                </td>
                                <td align="left" valign="bottom">
                                    <a wicket:id="deletePurpose" href="#">(delete)</a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="left">
                                    <button wicket:id="addPurpose">Add purpose</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </fieldset>
            </td>
        </tr>
    </table>
    <fieldset>
        <legend>Duration of task</legend>
        <span wicket:id="duration">[timing panel]</span>
    </fieldset>
    <wicket:child/>
</wicket:extend>
</body>
</html>
