<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <div wicket:id="editable">
        <ul>
            <li><label><span>Country:</span><input type="text" wicket:id="country"/></label></li>
            <li><label><span>State:</span><input type="text" wicket:id="state"/></label></li>
            <li><label><span>County:</span><input type="text" wicket:id="county"/></label></li>
            <li><label><span>City:</span><input type="text" wicket:id="city"/></label></li>
            <li><label><span>Street:</span><input type="text" wicket:id="street"/></label></li>
            <li><label><span>Zip code:</span><input type="text" wicket:id="code"/></label></li>
        </ul>
        <div wicket:id="areaInfoFeedback">[feedback]</div>
        <a href="#" wicket:id="verify">Verify area info</a>
    </div>
    <div wicket:id="readOnly">
        <span wicket:id="areaInfoString">[area string]</span>
    </div>
</wicket:extend>
</body>
</html>
