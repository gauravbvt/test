<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="content-list p-row" wicket:id="content-table">
        <div class="p-cell">
            <h3>List</h3>
            <table>
                <thead>
                    <tr>
                        <th wicket:id="content-col"><span wicket:id="content-col-name">Col 1</span></th>
                        <!--<th> </th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr class="content-spacer"><td></td></tr>
                    <tr wicket:id="content-row">
                        <td wicket:id="content-cell"><span wicket:id="content-cell-value">[Content]</span></td>
                        <!--<td><a href="" wicket:id="row-select">select</a></td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div wicket:id="content-tablenav" class="p-row">
        <div class="content-footer p-cell">
            <div class="content-pager" wicket:id="content-pager">[Pager]</div>
            <div class="content-buttons">
                <ul>
                    <li><b>&nbsp;</b><a wicket:id="content-delete">Delete</a></li>
                    <li class="new-header"><a wicket:id="new-item">Add</a></li>
                    <span wicket:id="new-popup" class="new-item-choices">
                        <ul>
                            <li wicket:id="new-items">
                                <a href="#" wicket:id="new-item-link">
                                    <span wicket:id="new-item-text">Text</span>
                                </a>
                            </li>
                        </ul>
                    </span>
                </ul>
            </div>
        </div>
    </div>
    <div class="content-form p-row">
        <h3>Details</h3>
        <div wicket:id="content-form" class="p-cell tall">[ Contents form ]</div>
    </div>
</wicket:panel>
</body>
</html>
