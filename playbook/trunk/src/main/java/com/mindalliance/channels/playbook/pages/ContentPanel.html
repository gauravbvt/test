<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div wicket:id="content-tablenav" class="content-list">
        <h3>List</h3>
        <table wicket:id="content-table">
            <thead>
                <tr>
                    <th wicket:id="content-col"><span wicket:id="content-col-name">Col 1</span></th>
                    <!--<th> </th>-->
                </tr>
            </thead>
            <tr wicket:id="content-row">
                <td wicket:id="content-cell"><span wicket:id="content-cell-value">[Content]</span></td>
                <!--<td><a href="" wicket:id="row-select">select</a></td>-->
            </tr>
        </table>
        <div class="content-footer">
            <span class="content-pager" wicket:id="content-pager">[Pager]</span>
            <div class="content-buttons">
                <ul>
                    <li><a wicket:id="content-delete">Delete</a></li>
                    <li class="new-header"><a wicket:id="new-item">Add</a></li>
                    <span wicket:id="new-popup" class="new-item-choices">
                        <ul>
                            <li wicket:id="new-items">
                                <a href="#" wicket:id="new-item-link">
                                    <span wicket:id="new-item-text">Text</span>
                                </a>
                            </li>
                        </ul>
                    </span>
                </ul>
            </div>
        </div>

    </div>
    <div class="content-form">
        <h3>Details</h3>
        <span wicket:id="content-form">[ Contents form ]</span>
    </div>
</wicket:panel>
</body>
</html>
