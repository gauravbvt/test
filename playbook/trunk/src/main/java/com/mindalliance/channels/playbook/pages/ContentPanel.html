<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="content-list">
        <table>
            <tr>
                <th wicket:id="content-col"><span wicket:id="content-col-name">Col 1</span></th>
            </tr>
            <tr wicket:id="content-row">
                <td wicket:id="content-cell"><span wicket:id="content-cell-value">[Content]</span></td>
            </tr>
        </table>
    </div>
    <div class="content-form">
        [ Contents form ]
    </div>
</wicket:panel>
</body>
</html>
