<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="content-list" wicket:id="content-table">
        <div>
            <h3>List</h3>
            <table>
                <thead>
                    <tr>
                        <th wicket:id="content-col"><span wicket:id="content-col-name">Col 1</span></th>
                        <!--<th> </th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr class="content-spacer"><td></td></tr>
                    <tr wicket:id="content-row">
                        <td wicket:id="content-cell"><span wicket:id="content-cell-value">[Content]</span></td>
                        <!--<td><a href="" wicket:id="row-select">select</a></td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div wicket:id="content-tablenav">
        <div class="content-footer">
            <div class="content-pager" wicket:id="content-pager">[Pager]</div>
            <div class="content-buttons">
                <ul>
                    <li><b>&nbsp;</b><a wicket:id="content-delete">Delete</a></li>
                    <li class="new-header"><a wicket:id="new-item">New...</a></li>
                    <ul wicket:id="new-popup" class="new-item-choices" style="display: none !important">
                        <li wicket:id="new-popup-item">
                            <a href="#" wicket:id="new-item-link">
                                <span wicket:id="new-item-text">Text</span>
                            </a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="content-form">
        <h3>Details</h3>
        <div wicket:id="content-form" class="tall">[ Contents form ]</div>
    </div>
</wicket:panel>
</body>
</html>
