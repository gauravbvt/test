<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <div class="content-list">
        <h3>List</h3>
        <table wicket:id="content-table" cellspacing="0">
            <thead>
                <tr>
                    <th wicket:id="content-col"><span wicket:id="content-col-name">Col 1</span></th>
                    <th> </th>
                </tr>
            </thead>
            <tr wicket:id="content-row">
                <td wicket:id="content-cell"><span wicket:id="content-cell-value">[Content]</span></td>
                <td><a href="" wicket:id="row-select">select</a></td>
            </tr>
        </table>
        <div class="content-footer">
            <span class="content-pager" wicket:id="content-pager">[Pager]</span>
            <span class="content-buttons">
                <input wicket:id="content-delete" type="button" id="delete" value="Delete"/>
                <input wicket:id="content-add" type="button" id="add" value="New"/>
            </span>
        </div>

    </div>
    <div class="content-form">
        <h3>Details</h3>
        <span wicket:id="content-form">[ Contents form ]</span>
    </div>
</wicket:panel>
</body>
</html>
