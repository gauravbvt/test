<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>About</legend>
        <table>
            <tr>
                <td>Name:</td>
                <td><input wicket:id="name" type="text"/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input wicket:id="description" type="text"/></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <div wicket:id="address">[A location panel]</div>
    </fieldset>
    <fieldset>
        <legend>Jurisdiction</legend>
        <div wicket:id="jurisdication">[A location panel]</div>
    </fieldset>
    <fieldset>
        <legend>Organization types</legend>
        <div wicket:id="organizationTypes">[list of organization types]</div>
    </fieldset>
</wicket:extend>
</body>
</html>
