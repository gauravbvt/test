<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>About</legend>
        <ul>
            <li><label><span>Name:</span><input wicket:id="name" type="text"/></label></li>
            <li><label><span>Description:</span><textarea wicket:id="description" rows="2" cols="40">[a description]</textarea></label></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <div wicket:id="address">[A location panel]</div>
    </fieldset>
    <fieldset>
        <legend>Jurisdiction</legend>
        <div wicket:id="jurisdication">[A location panel]</div>
    </fieldset>
    <fieldset>
        <legend>Organization types</legend>
        <div wicket:id="organizationTypes">[list of organization types]</div>
    </fieldset>
</wicket:extend>
</body>
</html>
