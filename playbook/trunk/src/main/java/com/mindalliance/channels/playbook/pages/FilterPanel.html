<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <h3>Filter</h3>
    <form wicket:id="filter-form">
        <span wicket:id="filter-tree"/>
        <p>
            <input wicket:id="filter-apply" type="submit" name="apply" value="Apply"/>
            <input wicket:id="filter-save" type="submit" name="save" value="New tab"/>
        </p>
    </form>
</wicket:panel>
</body>
</html>
