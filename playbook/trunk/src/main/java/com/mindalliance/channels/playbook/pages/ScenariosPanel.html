<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <hr/>
    <h2 wicket:id="sc-name">Scenario</h2>
    <p wicket:id="sc-desc"/>
    <div wicket:id="filter"/>
    <div wicket:id="contents" id="scenario-content">
           [Contents]
    </div>
    <div class="sc-picker">
        <form wicket:id="sc-form">
            <p>Look at scenario <select wicket:id="sc-list">
                <option>Scenario 1</option>
                <option>Scenario 2</option>
                <option>Scenario 3</option>
            </select></p>
        </form>
    </div>
</wicket:panel>
</body>
</html>
