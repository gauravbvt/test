<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>Description</legend>
        <textarea wicket:id="description" rows="3" cols="40">[description]</textarea>
    </fieldset>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Agent</legend>
                    <span wicket:id="actorAgent">[actor agent]</span>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>enters into relationship</legend>
                    <input wicket:id="relationshipName" type="text" size="40"/>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>with</legend>
                    <span wicket:id="toAgent">[agent tree]</span>
                </fieldset>
            </td>
        </tr>
    </table>
    <div wicket:id="reverseRelationship">
        <fieldset>
            <legend>and reciprocally</legend>
            <table>
                <tr>
                    <td>
                        <span wicket:id="toAgentName">[to agent name]</span>
                    </td>
                    <td>
                        <fieldset>
                            <legend>enters into relationship</legend>
                            <input wicket:id="reverseRelationshipName" type="text" size="40"/>
                        </fieldset>
                    </td>
                    <td>
                        with <span wicket:id="actorAgentName">[actor agent name]</span>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
    <wicket:child/>
</wicket:extend>
</body>
</html>
