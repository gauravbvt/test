<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>Agent</legend>
        <span wicket:id="agent">[agent tree]</span>
    </fieldset>
    <fieldset>
        <legend>needs information about</legend>
        <table>
            <tr>
                <td valign="top">
                    <input wicket:id="aboutEventSpec" type = "checkbox"/>all events<br/>
                    <input wicket:id="aboutEvent" type = "checkbox"/>this event<br/>
                </td>
                <td>
                    <div wicket:id="eventSpecDiv">
                        <span wicket:id="eventSpec">[Event specification]</span>
                    </div>
                    <div wicket:id="eventDiv">
                        <span wicket:id="event">[Event tree]</span>
                    </div>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>within the next</legend>
        <span wicket:id="deadline">[timing panel]</span><span>(0 means no time limit)</span>
    </fieldset>
    <fieldset>
        <legend>with elements of information</legend>
        <span wicket:id="eventDetails">[EOIs]</span>
    </fieldset>
    <fieldset>
        <legend>from trusted sources</legend>
        <span wicket:id="sourceSpec">[AgentSpec panel]</span>
    </fieldset>
</wicket:extend>
</body>
</html>
