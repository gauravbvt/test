<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
     <fieldset>
         <legend>Positions</legend>
         <ul>
             <li wicket:id="positions">
                 <a wicket:id="positionLink" href="#"><span wicket:id="positionName">[position name]</span></a>
             </li>
         </ul>
         <div wicket:id="positionDescription">[description]</div>
     </fieldset>
</wicket:extend>
</body>
</html>
