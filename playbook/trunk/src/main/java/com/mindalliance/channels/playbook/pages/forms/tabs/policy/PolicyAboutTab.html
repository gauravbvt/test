<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>Name</legend>
        <input wicket:id="name" type = "text"/>
    </fieldset>
    <fieldset>
        <legend>Description</legend>
        <textarea wicket:id="description" rows = "3" cols = "60">[description]</textarea>
    </fieldset>
     <fieldset>
         <legend>Properties</legend>
         <label><span>Effective </span><checkbox wicket:id="effective"/></label>
         <label><span>Edict </span><select wicket:id="edict"><option>Interdiction</option></select></label>
     </fieldset>
</wicket:extend>
</body>
</html>
