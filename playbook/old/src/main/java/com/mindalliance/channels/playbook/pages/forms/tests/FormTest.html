<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org"
      xml:lang="en">
    <head>
        <title>Forms test</title>

       <link rel="stylesheet" type="text/css" href="playbook.css"/>
        <style id="org-apache-wicket-examples-ajax-builtin-AutoCompletePage-0">
               .wicket-aa {
                    font-size: 12px;
                    background-color: white;
                    border-width: 1px;
                    border-color: #cccccc;
                    border-style: solid;
                    padding: 2px;
                    margin: 1px 0 0 0;
                    text-align:left;
                }
                .wicket-aa ul { list-style:none; padding: 2px; margin:0; }
                .wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
        </style>

    </head>
<body>
<fieldset>
    <legend>Type</legend>
    <select wicket:id="types">
        <option>[A type]</option>
    </select>
</fieldset>
<div wicket:id ="content-form">[Form panel]</div>
<div wicket:id="debug">
    Edited = <span wicket:id="elementString">[element as string]</span><br/>
</div>
<a href="#" wicket:id="save">Save</a>
<a href="#" wicket:id="reset">Reset</a>
</body>
</html>
