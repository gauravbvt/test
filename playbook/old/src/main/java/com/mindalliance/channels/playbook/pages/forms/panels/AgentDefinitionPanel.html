<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/"
        xml:lang="en"
        lang="en">
<body>
<wicket:extend>
<table>
    <tr>
        <td nowrap="nowrap">
            Any agent assigned:
        </td>
        <td nowrap="nowrap">
            <input wicket:id="anyRole" type="checkbox"/>any role
        </td>
        <td width="99%">
            <div wicket:id="rolesDiv">
                <fieldset>
                    <legend>all these roles</legend>
                    <span wicket:id="roles">[roles tree]</span>
                </fieldset>
            </div>
        </td>
    </tr>
    <tr>
        <td nowrap="nowrap">
            <label>that is a resource:</label>
        </td>
        <td colspan="2" width="99%" >
            <input wicket:id="anyResource" type="checkbox"/> of any kind
        </td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2">
            <div wicket:id="resourceSpecDiv">
                <fieldset>
                    <legend>such as</legend>
                    <span wicket:id="resourceSpec">[resource specification]</span>
                </fieldset>
            </div>
        </td>
    </tr>
    <tr>
        <td nowrap="nowrap">
            <label>working for organizations:</label>
        </td>
        <td colspan="2" width="99%" >
            <input wicket:id="anyOrganization" type="checkbox"/> of any kind
        </td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2">
            <div wicket:id="organizationSpecificationDiv">
                <fieldset>
                    <legend>such as</legend>
                    <span wicket:id="organizationSpecification">[organization specification]</span>
                </fieldset>
            </div>
        </td>
    </tr>
    <tr>
        <td nowrap="nowrap">
            <label>agent has jurisdiction:</label>
        </td>
        <td nowrap="nowrap" colspan="2" width="99%" >
            <input wicket:id="anyJurisdiction" type="checkbox"/> anywhere
        </td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2">
            <div wicket:id="jurisdictionDefinitionDiv">
                <fieldset>
                    <legend>in</legend>
                    <span wicket:id="jurisdictionDefinition">[location definition]</span>
                </fieldset>
            </div>
        </td>
    </tr>
</table>
</wicket:extend>
</body>
</html>
