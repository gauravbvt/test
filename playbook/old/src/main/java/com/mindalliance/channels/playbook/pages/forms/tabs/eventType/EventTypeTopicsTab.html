<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>New Topic</legend>
         <input wicket:id="newTopic" type="text" size = "60"/>
         <input wicket:id="addTopic" type = "button" value = "Add"/>
    </fieldset>
    <fieldset>
        <legend>Topics</legend>
        <div wicket:id="topicsDiv">
            <ul wicket:id="topics">
                <li>
                    <span wicket:id="topic">[topic]</span><a wicket:id="deleteTopic" href="#">(delete)</a>
                </li>
            </ul>
        </div>
    </fieldset>
    <fieldset>
        <legend>Inherited topics</legend>
        <div wicket:id="inheritedTopicsDiv">
            <ul wicket:id="inheritedTopics">
                <li>
                    <span wicket:id="inheritedTopic">[Inherited topic]</span>
                    [in <a wicket:id="narrowedEventTypeLink" href="#"><span wicket:id="narrowedEventTypeName">[narrowed]</span></a>]
                </li>
            </ul>
        </div>
    </fieldset>
    <wicket:child/>
</wicket:extend>
</body>
</html>
