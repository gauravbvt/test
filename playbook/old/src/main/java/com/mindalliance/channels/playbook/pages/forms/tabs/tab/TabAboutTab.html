<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<body>
<wicket:extend>
    <fieldset>
        <legend>Identity</legend>
        <ul>
            <li><label><span>Name:</span><input wicket:id="name" type="text" size="60"/></label></li>
            <li><label><span>Description:</span><textarea wicket:id="description" rows="4"
                                                          cols="60">[description]</textarea></label></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Sharing</legend>
        <ul>
            <li><label><span>Shared</span><input wicket:id="shared" type="checkbox"/></label></li>
        </ul>
    </fieldset>
</wicket:extend>
</body>
</html>
