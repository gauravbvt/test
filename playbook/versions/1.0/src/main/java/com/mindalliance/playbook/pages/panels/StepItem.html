<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <a wicket:id="link" href="#">
        <img wicket:id="photo" src="images/john_drummond.jpeg"/>
        <h3 class="ui-li-heading"><span wicket:id="title">Call John and ask about status</span></h3>
        <p wicket:id="play" class="from">In play <em wicket:id="playTitle">play</em></p>
        <p wicket:id="summary">(summary)</p>
        <p  class="ui-li-desc" wicket:id="description">(description)</p>
    </a>
    <a wicket:id="action">(Action link)</a>
</wicket:panel>
</body>
</html>
